<!DOCTYPE html>
<html>
<head>
    <title>Login - TradeWise AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%); 
            color: white; 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container { 
            max-width: 400px; 
            width: 100%;
            background: linear-gradient(135deg, #2a2a2a 0%, #1e1e1e 100%); 
            border-radius: 20px; 
            padding: 40px; 
            border: 2px solid #333;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { 
            font-size: 2rem; 
            margin-bottom: 10px; 
            background: linear-gradient(135deg, #6366f1, #8b5cf6); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        .oauth-buttons { margin-bottom: 30px; }
        .oauth-btn { 
            width: 100%; 
            padding: 12px 20px; 
            margin-bottom: 10px; 
            border: 2px solid #333; 
            border-radius: 10px; 
            background: #333; 
            color: white; 
            text-decoration: none; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            transition: all 0.3s ease;
        }
        .oauth-btn:hover { 
            border-color: #6366f1; 
            background: #6366f1; 
        }
        .google-btn { border-color: #4285f4; }
        .google-btn:hover { background: #4285f4; }
        .github-btn { border-color: #333; }
        .github-btn:hover { background: #333; }
        .divider { 
            text-align: center; 
            margin: 20px 0; 
            position: relative; 
            color: #666;
        }
        .divider::before { 
            content: ''; 
            position: absolute; 
            top: 50%; 
            left: 0; 
            right: 0; 
            height: 1px; 
            background: #333; 
        }
        .divider span { 
            background: #1e1e1e; 
            padding: 0 15px; 
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { 
            display: block; 
            margin-bottom: 5px; 
            color: #ccc; 
        }
        .form-group input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #333; 
            border-radius: 8px; 
            background: #2a2a2a; 
            color: white; 
            font-size: 1rem;
        }
        .form-group input:focus { 
            outline: none; 
            border-color: #6366f1; 
        }
        .login-btn { 
            width: 100%; 
            padding: 12px; 
            background: linear-gradient(135deg, #6366f1, #8b5cf6); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 1rem; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.3s ease;
        }
        .login-btn:hover { 
            background: linear-gradient(135deg, #5855eb, #7c3aed); 
            transform: translateY(-2px); 
        }
        .signup-link { 
            text-align: center; 
            margin-top: 20px; 
            color: #ccc; 
        }
        .signup-link a { 
            color: #6366f1; 
            text-decoration: none; 
        }
        .signup-link a:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Sign in to TradeWise AI</p>
        </div>
        
        <div class="oauth-buttons">
            <a href="/auth/google" class="oauth-btn google-btn">
                <span>üìß</span>
                Continue with Google
            </a>
            <a href="/auth/github" class="oauth-btn github-btn">
                <span>üêô</span>
                Continue with GitHub
            </a>
        </div>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="/register">Sign up</a>
        </div>
    </div>
</body>
</html>
