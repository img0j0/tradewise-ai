{% extends "base.html" %}

{% block title %}Page Not Found - TradeWise AI{% endblock %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center py-12">
        <div class="text-center max-w-md mx-auto">
            <div class="w-24 h-24 bg-gradient-to-r from-brand-blue to-brand-purple rounded-2xl mx-auto mb-8 flex items-center justify-center">
                <i class="fas fa-search text-white text-3xl"></i>
            </div>
            
            <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Page Not Found</h2>
            <p class="text-gray-600 mb-8">
                The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
            </p>
            
            <div class="space-y-4">
                <a href="/" class="block w-full px-6 py-3 bg-gradient-to-r from-brand-blue to-brand-purple text-white rounded-lg hover:shadow-lg transition-all">
                    Go Home
                </a>
                <a href="/search" class="block w-full px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                    Search Stocks
                </a>
            </div>
        </div>
    </div>
{% endblock %}
