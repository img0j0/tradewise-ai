<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeWise AI - Profile</title>
    <style>
        :root {
            --primary-color: #8b5cf6;
            --background-dark: #0a0a0a;
            --card-background: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
        }

        body {
            background: var(--background-dark);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6, #d946ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .back-btn {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 2rem;
        }

        .profile-card {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .profile-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .profile-item:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .value {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='/'">‚Üê Back to Home</button>
        
        <div class="header">
            <h1 class="title">User Profile</h1>
        </div>

        <div class="profile-card">
            <div class="profile-item">
                <span class="label">Username:</span>
                <span class="value">demo_user</span>
            </div>
            <div class="profile-item">
                <span class="label">Email:</span>
                <span class="value">demo@tradewise.ai</span>
            </div>
            <div class="profile-item">
                <span class="label">Account Type:</span>
                <span class="value">Free Tier</span>
            </div>
            <div class="profile-item">
                <span class="label">Member Since:</span>
                <span class="value">January 2025</span>
            </div>
            <div class="profile-item">
                <span class="label">Total Trades:</span>
                <span class="value">0</span>
            </div>
            <div class="profile-item">
                <span class="label">Portfolio Value:</span>
                <span class="value">$0.00</span>
            </div>
        </div>
    </div>
</body>
</html>
