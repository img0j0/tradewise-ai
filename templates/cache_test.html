<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Test - TradeWise AI</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .test-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        .timestamp {
            font-size: 1.5rem;
            color: #10b981;
            font-weight: 600;
            margin: 20px 0;
        }
        .button {
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h1>Cache Test Page</h1>
        <p>If you see this page with the current timestamp, your browser cache is working properly.</p>
        <div class="timestamp" id="timestamp">Loading...</div>
        <button class="button" onclick="window.location.href='/'">Return to TradeWise AI</button>
        <button class="button" onclick="location.reload(true)">Force Refresh</button>
    </div>

    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Test market news API
        fetch('/api/market-news')
            .then(response => response.json())
            .then(data => {
                console.log('Market News API Test:', data.success ? 'Working' : 'Failed');
                if (data.market_overview && data.market_overview.length > 0) {
                    console.log('Enhanced features available:', data.market_overview.length, 'articles');
                }
            })
            .catch(error => console.error('API Test Failed:', error));
    </script>
</body>
</html>
