<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Simple Login Test</h1>
    <form method="POST" action="/login">
        <label>Username: <input type="text" name="username" value="testuser"></label><br>
        <label>Password: <input type="password" name="password" value="password123"></label><br>
        <button type="submit">Login</button>
    </form>
    
    <div id="status"></div>
    
    <script>
        // Test if we're logged in
        fetch('/api/dashboard')
            .then(response => {
                if (response.ok) {
                    document.getElementById('status').innerHTML = '<p style="color:green">✓ You are logged in!</p>';
                    return response.json();
                } else {
                    document.getElementById('status').innerHTML = '<p style="color:red">✗ Not logged in</p>';
                }
            })
            .then(data => {
                if (data) {
                    document.getElementById('status').innerHTML += '<pre>' + JSON.stringify(data, null, 2).substring(0, 200) + '...</pre>';
                }
            })
            .catch(error => {
                document.getElementById('status').innerHTML += '<p style="color:red">Error: ' + error + '</p>';
            });
    </script>
</body>
</html>
