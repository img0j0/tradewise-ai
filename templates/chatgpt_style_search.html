<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeWise AI - Stock Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clean_base.css') }}">
</head>
<body>
    <!-- ChatGPT-Style Interface -->
    <div class="chatgpt-container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">TradeWise AI</div>
        </div>
        
        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Suggestion Cards -->
            <div class="suggestion-cards">
                <div class="suggestion-card" onclick="searchStock('NVDA')">
                    <div class="card-title">Best AI stocks</div>
                    <div class="card-subtitle">for tech portfolio growth</div>
                </div>
                <div class="suggestion-card" onclick="searchStock('TSLA')">
                    <div class="card-title">EV leaders</div>
                    <div class="card-subtitle">for sustainable investing</div>
                </div>
                <div class="suggestion-card" onclick="searchStock('AAPL')">
                    <div class="card-title">Blue chip stocks</div>
                    <div class="card-subtitle">for stable returns</div>
                </div>
            </div>
            
            <!-- Search Results Area -->
            <div id="search-results" class="search-results">
                <!-- Results will appear here -->
            </div>
        </div>
        
        <!-- Bottom Input Area -->
        <div class="input-area">
            <div class="input-container">
                <input type="text" 
                       id="stock-search-input"
                       placeholder="Ask anything about stocks..."
                       class="search-input"
                       onkeypress="handleEnterPress(event)">
                <button class="submit-btn" onclick="performSearch()">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
            
            <!-- Quick Stock Buttons -->
            <div class="quick-stocks">
                <button class="quick-btn" onclick="searchStock('AAPL')">AAPL</button>
                <button class="quick-btn" onclick="searchStock('TSLA')">TSLA</button>
                <button class="quick-btn" onclick="searchStock('NVDA')">NVDA</button>
                <button class="quick-btn" onclick="searchStock('MSFT')">MSFT</button>
                <button class="quick-btn" onclick="searchStock('GOOGL')">GOOGL</button>
                <button class="quick-btn" onclick="searchStock('AMZN')">AMZN</button>
            </div>
        </div>
    </div>

    <style>
    /* ChatGPT-Style Mobile Interface */
    .chatgpt-container {
        min-height: 100vh;
        background: #0A0B0F;
        color: white;
        display: flex;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .header {
        padding: 1rem;
        text-align: center;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .header-title {
        font-size: 1.25rem;
        font-weight: 600;
        background: linear-gradient(135deg, #00D4AA, #007AFF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .main-content {
        flex: 1;
        padding: 2rem 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 100%;
        overflow-y: auto;
    }

    /* Suggestion Cards */
    .suggestion-cards {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        width: 100%;
        max-width: 400px;
        margin-bottom: 2rem;
    }

    .suggestion-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .suggestion-card:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
    }

    .card-title {
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 0.25rem;
    }

    .card-subtitle {
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.6);
    }

    /* Search Results */
    .search-results {
        width: 100%;
        max-width: 500px;
        margin-top: 1rem;
    }

    .stock-result {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1rem;
    }

    .stock-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .stock-symbol {
        font-size: 1.25rem;
        font-weight: 600;
    }

    .stock-price {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--green);
    }

    .stock-change {
        font-size: 0.9rem;
        margin-top: 0.25rem;
    }

    .change-positive { color: var(--green); }
    .change-negative { color: var(--red); }

    .ai-analysis {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .ai-recommendation {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    .ai-recommendation.buy { background: var(--green); color: white; }
    .ai-recommendation.sell { background: var(--red); color: white; }
    .ai-recommendation.hold { background: var(--yellow); color: black; }

    /* Bottom Input Area */
    .input-area {
        padding: 1rem;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(20px);
    }

    .input-container {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        display: flex;
        align-items: center;
        padding: 0.5rem 1rem;
        margin-bottom: 0.75rem;
    }

    .search-input {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        color: white;
        font-size: 1rem;
        padding: 0.5rem 0;
    }

    .search-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .submit-btn {
        background: var(--green);
        border: none;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .submit-btn:hover {
        background: var(--green-hover);
        transform: scale(1.05);
    }

    /* Quick Stock Buttons */
    .quick-stocks {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
    }

    .quick-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        color: white;
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .quick-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
    }

    /* Loading State */
    .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .loading-spinner {
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 2px solid var(--green);
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        margin-right: 0.5rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
        .main-content {
            padding: 1rem;
        }
        
        .suggestion-cards {
            max-width: 100%;
        }
    }
    </style>

    <script>
    // Simple search functionality
    function searchStock(symbol) {
        console.log('TradeWise AI: Searching for', symbol);
        showLoading();
        
        fetch(`/api/stock-analysis/${symbol}`)
            .then(response => response.json())
            .then(data => {
                console.log('TradeWise AI: API Response', data);
                hideLoading();
                displayResult(data);
            })
            .catch(error => {
                console.error('TradeWise AI: Error', error);
                hideLoading();
                showError('Failed to fetch stock data');
            });
    }

    function performSearch() {
        const input = document.getElementById('stock-search-input');
        const query = input.value.trim().toUpperCase();
        
        if (!query) return;
        
        // Simple symbol search
        searchStock(query);
        input.value = '';
    }

    function handleEnterPress(event) {
        if (event.key === 'Enter') {
            performSearch();
        }
    }

    function showLoading() {
        const resultsDiv = document.getElementById('search-results');
        resultsDiv.innerHTML = `
            <div class="loading">
                <div class="loading-spinner"></div>
                <span>Analyzing stock...</span>
            </div>
        `;
        
        // Hide suggestion cards
        document.querySelector('.suggestion-cards').style.display = 'none';
    }

    function hideLoading() {
        // Show suggestion cards if no results
        const resultsDiv = document.getElementById('search-results');
        if (!resultsDiv.innerHTML || resultsDiv.innerHTML.includes('loading')) {
            document.querySelector('.suggestion-cards').style.display = 'flex';
        }
    }

    function displayResult(data) {
        const resultsDiv = document.getElementById('search-results');
        
        if (!data.success) {
            showError(data.error || 'Stock not found');
            return;
        }

        const changeClass = data.change >= 0 ? 'change-positive' : 'change-negative';
        const changeSymbol = data.change >= 0 ? '+' : '';
        
        resultsDiv.innerHTML = `
            <div class="stock-result">
                <div class="stock-header">
                    <div>
                        <div class="stock-symbol">${data.symbol}</div>
                        <div class="stock-name" style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">${data.name}</div>
                    </div>
                    <div style="text-align: right;">
                        <div class="stock-price">$${data.price}</div>
                        <div class="stock-change ${changeClass}">
                            ${changeSymbol}$${Math.abs(data.change).toFixed(2)} (${data.change_percent}%)
                        </div>
                    </div>
                </div>
                
                <div class="ai-analysis">
                    <div class="ai-recommendation ${data.ai_recommendation.toLowerCase()}">
                        ${data.ai_recommendation} (${data.ai_confidence}% confidence)
                    </div>
                    <p style="color: rgba(255,255,255,0.8); line-height: 1.4; margin: 0.5rem 0 0 0;">
                        ${data.analysis}
                    </p>
                </div>
            </div>
        `;
    }

    function showError(message) {
        const resultsDiv = document.getElementById('search-results');
        resultsDiv.innerHTML = `
            <div class="stock-result" style="text-align: center;">
                <div style="color: var(--red); font-size: 2rem; margin-bottom: 1rem;">⚠️</div>
                <div style="font-size: 1.1rem; margin-bottom: 0.5rem;">Search Error</div>
                <div style="color: rgba(255,255,255,0.7);">${message}</div>
            </div>
        `;
        
        // Show suggestion cards again
        setTimeout(() => {
            document.querySelector('.suggestion-cards').style.display = 'flex';
        }, 3000);
    }

    console.log('TradeWise AI: ChatGPT-style search loaded');
    </script>
</body>
</html>
