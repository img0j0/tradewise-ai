<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeWise AI - Stock Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clean_base.css') }}">
</head>
<body>
    <!-- ChatGPT-Style Interface -->
    <div class="chatgpt-container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">TradeWise AI</div>
        </div>
        
        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Suggestion Cards -->
            <div class="suggestion-cards">
                <div class="suggestion-card" onclick="searchStock('NVDA')">
                    <div class="card-title">Best AI stocks</div>
                    <div class="card-subtitle">for tech portfolio growth</div>
                </div>
                <div class="suggestion-card" onclick="searchStock('TSLA')">
                    <div class="card-title">EV leaders</div>
                    <div class="card-subtitle">for sustainable investing</div>
                </div>
                <div class="suggestion-card" onclick="searchStock('AAPL')">
                    <div class="card-title">Blue chip stocks</div>
                    <div class="card-subtitle">for stable returns</div>
                </div>
            </div>
            
            <!-- Search Suggestions -->
            <div id="search-suggestions" class="search-suggestions">
                <!-- Dynamic suggestions will appear here -->
            </div>
            
            <!-- Search Results Area -->
            <div id="search-results" class="search-results">
                <!-- Results will appear here -->
            </div>
        </div>
        
        <!-- Bottom Input Area -->
        <div class="input-area">
            <div class="input-container">
                <input type="text" 
                       id="stock-search-input"
                       placeholder="Ask anything about stocks... (try 'google', 'apple', or 'NVDA')"
                       class="search-input"
                       onkeypress="handleEnterPress(event)"
                       oninput="showSearchSuggestions(this.value)">
                <button class="submit-btn" onclick="performSearch()">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
            
            <!-- Quick Stock Buttons -->
            <div class="quick-stocks">
                <button class="quick-btn" onclick="searchStock('AAPL')">AAPL</button>
                <button class="quick-btn" onclick="searchStock('TSLA')">TSLA</button>
                <button class="quick-btn" onclick="searchStock('NVDA')">NVDA</button>
                <button class="quick-btn" onclick="searchStock('MSFT')">MSFT</button>
                <button class="quick-btn" onclick="searchStock('GOOGL')">GOOGL</button>
                <button class="quick-btn" onclick="searchStock('AMZN')">AMZN</button>
            </div>
        </div>
    </div>

    <style>
    /* ChatGPT-Style Mobile Interface */
    .chatgpt-container {
        min-height: 100vh;
        background: #0A0B0F;
        color: white;
        display: flex;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .header {
        padding: 1rem;
        text-align: center;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .header-title {
        font-size: 1.25rem;
        font-weight: 600;
        background: linear-gradient(135deg, #00D4AA, #007AFF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .main-content {
        flex: 1;
        padding: 2rem 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 100%;
        overflow-y: auto;
    }

    /* Suggestion Cards */
    .suggestion-cards {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        width: 100%;
        max-width: 400px;
        margin-bottom: 2rem;
    }

    .suggestion-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .suggestion-card:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
    }

    .card-title {
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 0.25rem;
    }

    .card-subtitle {
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.6);
    }

    /* Search Results */
    .search-results {
        width: 100%;
        max-width: 500px;
        margin-top: 1rem;
    }

    .stock-result {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1rem;
    }

    .stock-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .stock-symbol {
        font-size: 1.25rem;
        font-weight: 600;
    }

    .stock-price {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--green);
    }

    .stock-change {
        font-size: 0.9rem;
        margin-top: 0.25rem;
    }

    .change-positive { color: var(--green); }
    .change-negative { color: var(--red); }

    .ai-analysis {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .ai-recommendation {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    .ai-recommendation.buy, .ai-recommendation.strong-buy { 
        background: var(--green); 
        color: white !important; 
    }
    .ai-recommendation.sell, .ai-recommendation.strong-sell { 
        background: var(--red); 
        color: white !important; 
    }
    .ai-recommendation.hold { 
        background: var(--yellow); 
        color: #1a1a1a !important; 
        font-weight: 600;
    }

    /* Bottom Input Area */
    .input-area {
        padding: 1rem;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(20px);
    }

    .input-container {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        display: flex;
        align-items: center;
        padding: 0.5rem 1rem;
        margin-bottom: 0.75rem;
    }

    .search-input {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        color: white;
        font-size: 1rem;
        padding: 0.5rem 0;
    }

    .search-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .submit-btn {
        background: var(--green);
        border: none;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .submit-btn:hover {
        background: var(--green-hover);
        transform: scale(1.05);
    }

    /* Quick Stock Buttons */
    .quick-stocks {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
    }

    .quick-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        color: white;
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .quick-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
    }

    /* Loading State */
    .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .loading-spinner {
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 2px solid var(--green);
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        margin-right: 0.5rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Search Suggestions */
    .search-suggestions {
        width: 100%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        margin-top: 1rem;
        display: none;
        overflow: hidden;
    }

    .suggestion-item {
        padding: 0.75rem 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: background-color 0.2s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .suggestion-item:hover {
        background: rgba(255, 255, 255, 0.08);
    }

    .suggestion-item:last-child {
        border-bottom: none;
    }

    .suggestion-company {
        font-weight: 500;
    }

    .suggestion-symbol {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.9rem;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
        .main-content {
            padding: 1rem;
        }
        
        .suggestion-cards {
            max-width: 100%;
        }
    }
    </style>

    <script>
    // Company name to symbol mapping for intelligent search
    const companyMap = {
        'google': 'GOOGL',
        'alphabet': 'GOOGL',
        'microsoft': 'MSFT',
        'apple': 'AAPL',
        'nvidia': 'NVDA',
        'tesla': 'TSLA',
        'amazon': 'AMZN',
        'meta': 'META',
        'facebook': 'META',
        'netflix': 'NFLX',
        'adobe': 'ADBE',
        'intel': 'INTC',
        'amd': 'AMD',
        'salesforce': 'CRM',
        'oracle': 'ORCL',
        'spotify': 'SPOT',
        'uber': 'UBER',
        'zoom': 'ZM',
        'paypal': 'PYPL',
        'square': 'SQ',
        'coinbase': 'COIN',
        'palantir': 'PLTR',
        'snowflake': 'SNOW',
        'shopify': 'SHOP',
        'roblox': 'RBLX',
        'unity': 'U',
        'peloton': 'PTON',
        'roku': 'ROKU',
        'doordash': 'DASH',
        'airbnb': 'ABNB',
        'beyond meat': 'BYND',
        'moderna': 'MRNA',
        'pfizer': 'PFE',
        'johnson': 'JNJ',
        'berkshire': 'BRK-B',
        'jpmorgan': 'JPM',
        'visa': 'V',
        'mastercard': 'MA',
        'goldman': 'GS',
        'morgan stanley': 'MS',
        'boeing': 'BA',
        'disney': 'DIS',
        'coca cola': 'KO',
        'pepsi': 'PEP',
        'walmart': 'WMT',
        'target': 'TGT',
        'home depot': 'HD',
        'lowes': 'LOW',
        'starbucks': 'SBUX',
        'mcdonalds': 'MCD',
        'ford': 'F',
        'general motors': 'GM',
        'exxon': 'XOM',
        'chevron': 'CVX',
        'at&t': 'T',
        'verizon': 'VZ'
    };

    // Intelligent search with fuzzy matching
    function intelligentSearch(query) {
        const normalizedQuery = query.toLowerCase().trim();
        
        // Direct symbol match
        if (/^[A-Z]{1,5}(-[A-Z])?$/.test(query.toUpperCase())) {
            return query.toUpperCase();
        }
        
        // Exact company name match
        if (companyMap[normalizedQuery]) {
            return companyMap[normalizedQuery];
        }
        
        // Fuzzy matching for partial company names
        for (const [company, symbol] of Object.entries(companyMap)) {
            if (company.includes(normalizedQuery) || normalizedQuery.includes(company)) {
                return symbol;
            }
        }
        
        // Try first word matching
        const firstWord = normalizedQuery.split(' ')[0];
        for (const [company, symbol] of Object.entries(companyMap)) {
            if (company.startsWith(firstWord) || firstWord.length > 3 && company.includes(firstWord)) {
                return symbol;
            }
        }
        
        // Return original if no match found
        return query.toUpperCase();
    }

    // Enhanced search functionality
    function searchStock(symbol) {
        console.log('TradeWise AI: Searching for', symbol);
        showLoading();
        
        fetch(`/api/stock-analysis/${symbol}`)
            .then(response => response.json())
            .then(data => {
                console.log('TradeWise AI: API Response', data);
                hideLoading();
                displayResult(data);
            })
            .catch(error => {
                console.error('TradeWise AI: Error', error);
                hideLoading();
                showError('Failed to fetch stock data');
            });
    }

    function performSearch() {
        const input = document.getElementById('stock-search-input');
        const query = input.value.trim();
        
        if (!query) return;
        
        // Use intelligent search to convert query to symbol
        const symbol = intelligentSearch(query);
        console.log(`TradeWise AI: Converting "${query}" → "${symbol}"`);
        
        searchStock(symbol);
        input.value = '';
    }

    function handleEnterPress(event) {
        if (event.key === 'Enter') {
            performSearch();
        }
    }

    function showLoading() {
        const resultsDiv = document.getElementById('search-results');
        resultsDiv.innerHTML = `
            <div class="loading">
                <div class="loading-spinner"></div>
                <span>Analyzing stock...</span>
            </div>
        `;
        
        // Hide suggestion cards
        document.querySelector('.suggestion-cards').style.display = 'none';
    }

    function hideLoading() {
        // Show suggestion cards if no results
        const resultsDiv = document.getElementById('search-results');
        if (!resultsDiv.innerHTML || resultsDiv.innerHTML.includes('loading')) {
            document.querySelector('.suggestion-cards').style.display = 'flex';
        }
    }

    function displayResult(data) {
        const resultsDiv = document.getElementById('search-results');
        
        if (!data.success) {
            showError(data.error || 'Stock not found');
            return;
        }

        const changeClass = data.change >= 0 ? 'change-positive' : 'change-negative';
        const changeSymbol = data.change >= 0 ? '+' : '';
        
        // Format metrics helper
        const formatMetric = (value, suffix = '') => {
            if (value === null || value === undefined || value === 'N/A') return 'N/A';
            if (typeof value === 'number') {
                if (suffix === '%') return `${(value * 100).toFixed(2)}%`;
                return value.toFixed(2);
            }
            return value;
        };
        
        // Format price with proper decimal places
        const formatPrice = (price) => {
            if (typeof price === 'number') {
                return price.toFixed(2);
            }
            return parseFloat(price).toFixed(2);
        };
        
        resultsDiv.innerHTML = `
            <div class="stock-result">
                <div class="stock-header">
                    <div>
                        <div class="stock-symbol">${data.symbol}</div>
                        <div class="stock-name" style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">
                            ${data.name}
                            ${data.sector && data.sector !== 'Unknown' ? `<span style="color: rgba(255,255,255,0.5);"> • ${data.sector}</span>` : ''}
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div class="stock-price">$${formatPrice(data.price)}</div>
                        <div class="stock-change ${changeClass}">
                            ${changeSymbol}$${Math.abs(data.change).toFixed(2)} (${data.change_percent}%)
                        </div>
                    </div>
                </div>
                
                <div class="ai-analysis">
                    <div class="ai-recommendation ${data.ai_recommendation.toLowerCase().replace(' ', '-')}">
                        ${data.ai_recommendation} (<span style="color: rgba(255,255,255,0.9);">${data.ai_confidence}% confidence</span>)
                    </div>
                    <p style="color: rgba(255,255,255,0.8); line-height: 1.4; margin: 0.5rem 0 1rem 0;">
                        ${data.analysis}
                    </p>
                </div>
                
                ${Object.keys(data.key_metrics || {}).length > 0 || data.market_cap || data.pe_ratio ? `
                <div class="comprehensive-metrics">
                    <div class="metrics-grid">
                        ${data.market_cap ? `
                        <div class="metric-item">
                            <span class="metric-label">Market Cap</span>
                            <span class="metric-value">${data.market_cap}</span>
                        </div>` : ''}
                        ${data.pe_ratio ? `
                        <div class="metric-item">
                            <span class="metric-label">P/E Ratio</span>
                            <span class="metric-value">${formatMetric(data.pe_ratio)}</span>
                        </div>` : ''}
                        ${data.beta ? `
                        <div class="metric-item">
                            <span class="metric-label">Beta</span>
                            <span class="metric-value">${formatMetric(data.beta)}</span>
                        </div>` : ''}
                        ${data.volume ? `
                        <div class="metric-item">
                            <span class="metric-label">Volume</span>
                            <span class="metric-value">${data.volume}</span>
                        </div>` : ''}
                        ${data.week_52_high ? `
                        <div class="metric-item">
                            <span class="metric-label">52W High</span>
                            <span class="metric-value">$${formatPrice(data.week_52_high)}</span>
                        </div>` : ''}
                        ${data.week_52_low ? `
                        <div class="metric-item">
                            <span class="metric-label">52W Low</span>
                            <span class="metric-value">$${formatPrice(data.week_52_low)}</span>
                        </div>` : ''}
                        ${data.dividend_yield ? `
                        <div class="metric-item">
                            <span class="metric-label">Dividend Yield</span>
                            <span class="metric-value">${formatMetric(data.dividend_yield, '%')}</span>
                        </div>` : ''}
                    </div>
                </div>` : ''}
                
                ${data.investment_thesis && data.investment_thesis.length > 20 ? `
                <div class="investment-section">
                    <h4 style="margin: 1rem 0 0.5rem 0; color: rgba(255,255,255,0.9); font-size: 0.95rem;">Investment Thesis</h4>
                    <p style="color: rgba(255,255,255,0.8); line-height: 1.4; margin: 0; font-size: 0.9rem;">
                        ${data.investment_thesis}
                    </p>
                </div>` : ''}
                
                ${data.business_summary && data.business_summary.length > 50 ? `
                <div class="business-section">
                    <h4 style="margin: 1rem 0 0.5rem 0; color: rgba(255,255,255,0.9); font-size: 0.95rem;">About ${data.name}</h4>
                    <p style="color: rgba(255,255,255,0.7); line-height: 1.4; margin: 0; font-size: 0.85rem;">
                        ${data.business_summary}
                    </p>
                </div>` : ''}
            </div>
        `;
    }

    function showError(message) {
        const resultsDiv = document.getElementById('search-results');
        resultsDiv.innerHTML = `
            <div class="stock-result" style="text-align: center;">
                <div style="color: var(--red); font-size: 2rem; margin-bottom: 1rem;">⚠️</div>
                <div style="font-size: 1.1rem; margin-bottom: 0.5rem;">Search Error</div>
                <div style="color: rgba(255,255,255,0.7);">${message}</div>
            </div>
        `;
        
        // Show suggestion cards again
        setTimeout(() => {
            document.querySelector('.suggestion-cards').style.display = 'flex';
        }, 3000);
    }

    // Search suggestions functionality
    function showSearchSuggestions(query) {
        const suggestionsDiv = document.getElementById('search-suggestions');
        const normalizedQuery = query.toLowerCase().trim();
        
        if (!query || query.length < 2) {
            suggestionsDiv.style.display = 'none';
            return;
        }
        
        // Find matching companies
        const matches = [];
        for (const [company, symbol] of Object.entries(companyMap)) {
            if (company.includes(normalizedQuery) || normalizedQuery.includes(company)) {
                matches.push({ company, symbol });
            }
        }
        
        if (matches.length === 0) {
            suggestionsDiv.style.display = 'none';
            return;
        }
        
        // Display suggestions
        suggestionsDiv.innerHTML = matches.slice(0, 5).map(match => `
            <div class="suggestion-item" onclick="selectSuggestion('${match.symbol}', '${match.company}')">
                <span class="suggestion-company">${match.company}</span>
                <span class="suggestion-symbol">${match.symbol}</span>
            </div>
        `).join('');
        
        suggestionsDiv.style.display = 'block';
    }

    function selectSuggestion(symbol, company) {
        const input = document.getElementById('stock-search-input');
        input.value = company;
        document.getElementById('search-suggestions').style.display = 'none';
        searchStock(symbol);
        input.value = '';
    }

    // Hide suggestions when clicking outside
    document.addEventListener('click', function(event) {
        const suggestionsDiv = document.getElementById('search-suggestions');
        const searchInput = document.getElementById('stock-search-input');
        
        if (!suggestionsDiv.contains(event.target) && event.target !== searchInput) {
            suggestionsDiv.style.display = 'none';
        }
    });

    console.log('TradeWise AI: Intelligent ChatGPT-style search loaded');
    </script>
</body>
</html>
