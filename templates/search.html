<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeWise AI - Stock Search</title>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #1d3557;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        /* Search Container */
        .search-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
        }

        .search-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .search-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #1d3557;
        }

        .search-header p {
            font-size: 1.2rem;
            color: #6c6c70;
        }

        /* Search Form */
        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e5e5ea;
            border-radius: 12px;
            font-size: 1.1rem;
            outline: none;
        }

        .search-input:focus {
            border-color: #007aff;
        }

        .search-btn {
            padding: 1rem 2rem;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-btn:hover {
            background: #0051d5;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #6c6c70;
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Results Container */
        .results-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .stock-info h2 {
            font-size: 2rem;
            color: #1d1d1f;
        }

        .stock-info p {
            color: #6c6c70;
            margin-top: 0.5rem;
        }

        .stock-price {
            text-align: right;
        }

        .current-price {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1d1d1f;
        }

        .price-change {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .positive {
            color: #34c759;
        }

        .negative {
            color: #ff3b30;
        }

        /* Analysis Grid */
        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .analysis-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .analysis-card h3 {
            color: #1d3557;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .analysis-card ul {
            list-style: none;
        }

        .analysis-card li {
            margin-bottom: 0.5rem;
            color: #6c6c70;
        }

        /* Error State */
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-container {
                margin: 2rem auto;
                padding: 1rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .navbar {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-left {
                flex-direction: column;
                gap: 1rem;
            }
            
            .stock-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="/dashboard" class="logo">
                <i class="fas fa-chart-line"></i>
                TradeWise
            </a>
            <ul class="nav-links">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/search">Stock Analysis</a></li>
                <li><a href="#backtest">Backtest</a></li>
            </ul>
        </div>
    </nav>

    <!-- Search Container -->
    <div class="search-container">
        <div class="search-header">
            <h1>AI-Powered Stock Analysis</h1>
            <p>Get comprehensive analysis and insights for any stock</p>
        </div>

        <form class="search-form" onsubmit="searchStock(event)">
            <input 
                type="text" 
                class="search-input" 
                id="stockQuery"
                placeholder="Enter stock symbol (AAPL) or company name (Apple)"
                required
            >
            <button type="submit" class="search-btn">
                <i class="fas fa-search"></i>
                Analyze
            </button>
        </form>

        <!-- Loading State -->
        <div id="loadingState" class="loading" style="display: none;">
            <i class="fas fa-spinner"></i>
            Analyzing stock data...
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" style="display: none;"></div>
    </div>

    <script>
        async function searchStock(event) {
            event.preventDefault();
            
            const query = document.getElementById('stockQuery').value.trim();
            if (!query) return;
            
            // Show loading state
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';
            
            try {
                console.log('Sending analysis request for:', query);
                const response = await fetch('/api/stock-analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ symbol: query })
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: Unable to connect to analysis service`);
                }
                
                const data = await response.json();
                console.log('Analysis data received:', data);
                
                if (data.success) {
                    displayResults(data);
                } else {
                    displayError(data.error || 'Analysis failed');
                }
                
            } catch (error) {
                console.error('Search error:', error);
                displayError(`Unable to connect to analysis service: ${error.message}`);
            } finally {
                document.getElementById('loadingState').style.display = 'none';
            }
        }
        
        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            const analysis = data.analysis;
            const stockInfo = data.stock_info;
            
            const priceChange = stockInfo.change || 0;
            const changeClass = priceChange >= 0 ? 'positive' : 'negative';
            const changeSymbol = priceChange >= 0 ? '+' : '';
            
            container.innerHTML = `
                <div class="results-container">
                    <div class="stock-header">
                        <div class="stock-info">
                            <h2>${stockInfo.symbol}</h2>
                            <p>${stockInfo.company_name || 'Company'}</p>
                        </div>
                        <div class="stock-price">
                            <div class="current-price">$${(stockInfo.current_price || 0).toFixed(2)}</div>
                            <div class="price-change ${changeClass}">
                                ${changeSymbol}${priceChange.toFixed(2)} (${((stockInfo.change_percent || 0) * 100).toFixed(2)}%)
                            </div>
                        </div>
                    </div>
                    
                    <div class="analysis-grid">
                        <div class="analysis-card">
                            <h3>
                                <i class="fas fa-robot"></i>
                                AI Recommendation
                            </h3>
                            <p><strong>${analysis.recommendation || 'HOLD'}</strong></p>
                            <p>Confidence: ${((analysis.confidence_score || 0.5) * 100).toFixed(0)}%</p>
                            <p>${analysis.reasoning || 'Analysis based on technical and fundamental factors.'}</p>
                        </div>
                        
                        <div class="analysis-card">
                            <h3>
                                <i class="fas fa-chart-line"></i>
                                Technical Analysis
                            </h3>
                            <ul>
                                <li>Technical Score: ${((analysis.technical_score || 0.5) * 100).toFixed(0)}/100</li>
                                <li>Trend: ${analysis.trend || 'Neutral'}</li>
                                <li>Support: $${(stockInfo.support_level || stockInfo.current_price * 0.95).toFixed(2)}</li>
                                <li>Resistance: $${(stockInfo.resistance_level || stockInfo.current_price * 1.05).toFixed(2)}</li>
                            </ul>
                        </div>
                        
                        <div class="analysis-card">
                            <h3>
                                <i class="fas fa-building"></i>
                                Fundamentals
                            </h3>
                            <ul>
                                <li>Fundamental Score: ${((analysis.fundamental_score || 0.5) * 100).toFixed(0)}/100</li>
                                <li>P/E Ratio: ${(stockInfo.pe_ratio || 'N/A')}</li>
                                <li>Market Cap: $${formatLargeNumber(stockInfo.market_cap || 0)}</li>
                                <li>Risk Level: ${analysis.risk_level || 'Medium'}</li>
                            </ul>
                        </div>
                        
                        <div class="analysis-card">
                            <h3>
                                <i class="fas fa-lightbulb"></i>
                                Key Insights
                            </h3>
                            <ul>
                                <li>Sector: ${stockInfo.sector || 'Technology'}</li>
                                <li>Volume: ${formatLargeNumber(stockInfo.volume || 0)}</li>
                                <li>52W High: $${(stockInfo.fifty_two_week_high || 0).toFixed(2)}</li>
                                <li>52W Low: $${(stockInfo.fifty_two_week_low || 0).toFixed(2)}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
            
            container.style.display = 'block';
        }
        
        function displayError(message) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>Connection Issue:</strong> ${message}
                    <br><small>Analysis service is running. Try refreshing the page or check your internet connection.</small>
                </div>
            `;
            container.style.display = 'block';
        }
        
        function formatLargeNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(1) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
            return num.toString();
        }
        
        // Auto-focus search input
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('stockQuery').focus();
        });
    </script>
</body>
</html>
