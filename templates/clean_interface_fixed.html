<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeWise AI - Clean Interface</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .search-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        /* Fresh Robot Mascot */
        .ai-robot-mascot {
            position: absolute;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            z-index: 1000;
            animation: robotFloat 3s ease-in-out infinite;
        }
        
        .robot-head {
            width: 40px;
            height: 32px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            border-radius: 16px;
            position: absolute;
            top: 0;
            left: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 3px 12px rgba(139, 92, 246, 0.4);
        }
        
        .robot-body {
            width: 48px;
            height: 36px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            border-radius: 12px;
            position: absolute;
            top: 28px;
            left: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 3px 12px rgba(139, 92, 246, 0.4);
        }
        
        .robot-eyes {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
        }
        
        .robot-eye {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: robotBlink 4s infinite;
        }
        
        .robot-mouth {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 3px;
            background: white;
            border-radius: 2px;
        }
        
        .robot-antenna {
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 12px;
            background: white;
        }
        
        .robot-antenna::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -2px;
            width: 6px;
            height: 6px;
            background: #06b6d4;
            border-radius: 50%;
        }
        
        .robot-arm {
            width: 6px;
            height: 20px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            border-radius: 3px;
            position: absolute;
            top: 35px;
        }
        
        .robot-arm.left {
            left: 8px;
            animation: robotWaveLeft 4s ease-in-out infinite;
        }
        
        .robot-arm.right {
            right: 8px;
            animation: robotWaveRight 4s ease-in-out infinite;
        }
        
        .robot-legs {
            position: absolute;
            bottom: 6px;
            left: 30px;
            display: flex;
            gap: 6px;
        }
        
        .robot-leg {
            width: 6px;
            height: 12px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            border-radius: 3px;
        }
        
        .robot-thought {
            position: absolute;
            top: -35px;
            right: -5px;
            background: rgba(255, 255, 255, 0.9);
            color: #1a1a1a;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
            opacity: 0;
            animation: robotThought 6s ease-in-out infinite;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .robot-thought::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 8px;
            width: 0;
            height: 0;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-top: 3px solid rgba(255, 255, 255, 0.9);
        }
        
        @keyframes robotFloat {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }
        
        @keyframes robotBlink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0; }
        }
        
        @keyframes robotWaveLeft {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(5deg); }
        }
        
        @keyframes robotWaveRight {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-5deg); }
        }
        
        @keyframes robotThought {
            0%, 70%, 100% { opacity: 0; }
            10%, 60% { opacity: 1; }
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }
        
        .search-box {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-top: 40px;
        }
        
        .search-box input {
            width: 100%;
            padding: 20px 60px 20px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #8b5cf6;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }
        
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .search-box button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .search-box button:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }
        
        .tools-menu {
            position: absolute;
            top: 30px;
            right: 30px;
        }
        
        .tools-dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-toggle {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dropdown-toggle:hover {
            background: rgba(139, 92, 246, 0.3);
            transform: scale(1.05);
        }
        
        .analysis-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            display: none;
            z-index: 10000;
        }
        
        .analysis-overlay.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .analysis-content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .search-box {
                max-width: 90%;
            }
            
            .tools-menu {
                top: 20px;
                right: 20px;
            }
            
            .ai-robot-mascot {
                top: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <!-- Tools Menu -->
        <div class="tools-menu">
            <div class="tools-dropdown">
                <button class="dropdown-toggle" onclick="toggleDropdown()">üõ†Ô∏è</button>
            </div>
        </div>
        
        <!-- Fresh AI Robot Mascot -->
        <div class="ai-robot-mascot">
            <div class="robot-thought">Analyzing markets...</div>
            <div class="robot-head">
                <div class="robot-eyes">
                    <div class="robot-eye"></div>
                    <div class="robot-eye"></div>
                </div>
                <div class="robot-mouth"></div>
                <div class="robot-antenna"></div>
            </div>
            <div class="robot-body"></div>
            <div class="robot-arm left"></div>
            <div class="robot-arm right"></div>
            <div class="robot-legs">
                <div class="robot-leg"></div>
                <div class="robot-leg"></div>
            </div>
        </div>
        
        <div class="logo">TradeWise AI</div>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Ask about any stock... (try AAPL, TSLA, or GOOGL)">
            <button id="search-btn">üîç</button>
        </div>
    </div>
    
    <!-- Analysis Overlay -->
    <div id="analysis-overlay" class="analysis-overlay">
        <div class="analysis-content">
            <div id="analysis-results">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Simple search functionality
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        document.getElementById('search-btn').addEventListener('click', performSearch);
        
        function performSearch() {
            const input = document.getElementById('search-input');
            const query = input.value.trim();
            
            if (!query) {
                alert('Please enter a stock symbol');
                return;
            }
            
            showAnalysisOverlay();
            
            // Fetch stock data and show analysis
            fetch(`/api/stock-search/${query}`)
                .then(response => response.json())
                .then(data => {
                    const changeColor = data.change >= 0 ? '#22c55e' : '#ef4444';
                    const recColor = data.ai_recommendation === 'BUY' ? '#22c55e' : data.ai_recommendation === 'HOLD' ? '#fb923c' : '#ef4444';
                    
                    document.getElementById('analysis-results').innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <h2 style="margin-bottom: 30px; color: #8b5cf6;">üìà ${data.symbol} Analysis</h2>
                            <div style="max-width: 600px; margin: 0 auto;">
                                <div style="background: rgba(139, 92, 246, 0.1); border-radius: 15px; padding: 25px; margin-bottom: 25px;">
                                    <h3 style="color: #8b5cf6; margin-bottom: 15px;">${data.name}</h3>
                                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 20px; margin-bottom: 20px;">
                                        <div>
                                            <div style="font-size: 1.8rem; font-weight: bold; margin-bottom: 5px;">$${data.price}</div>
                                            <div style="color: ${changeColor}; font-size: 1rem;">${data.change >= 0 ? '+' : ''}$${data.change} (${data.change_percent}%)</div>
                                        </div>
                                        <div>
                                            <div style="font-size: 1.2rem; font-weight: bold; margin-bottom: 5px;">${data.market_cap}</div>
                                            <div style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">Market Cap</div>
                                        </div>
                                        <div>
                                            <div style="font-size: 1.2rem; font-weight: bold; margin-bottom: 5px;">${(data.volume / 1000000).toFixed(1)}M</div>
                                            <div style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">Volume</div>
                                        </div>
                                    </div>
                                </div>
                                <div style="background: rgba(6, 182, 212, 0.1); border-radius: 15px; padding: 25px; margin-bottom: 25px;">
                                    <h3 style="color: #06b6d4; margin-bottom: 15px;">ü§ñ AI Analysis</h3>
                                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                                        <div>
                                            <div style="font-size: 1.5rem; font-weight: bold; color: ${recColor}; margin-bottom: 5px;">${data.ai_recommendation}</div>
                                            <div style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">AI Recommendation</div>
                                        </div>
                                        <div style="text-align: right;">
                                            <div style="font-size: 1.5rem; font-weight: bold; color: #22c55e; margin-bottom: 5px;">${data.confidence}%</div>
                                            <div style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">Confidence</div>
                                        </div>
                                    </div>
                                    <p style="color: rgba(255,255,255,0.8); font-size: 0.95rem; line-height: 1.4;">${data.analysis}</p>
                                </div>
                                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px;">
                                    <button onclick="addToWatchlist('${data.symbol}')" style="background: rgba(139, 92, 246, 0.2); border: 1px solid #8b5cf6; color: white; padding: 12px 20px; border-radius: 25px; cursor: pointer; transition: all 0.3s ease;">‚≠ê Add to Watchlist</button>
                                    <button onclick="showBuyModal('${data.symbol}', ${data.price})" style="background: rgba(34, 197, 94, 0.2); border: 1px solid #22c55e; color: white; padding: 12px 20px; border-radius: 25px; cursor: pointer; transition: all 0.3s ease;">üí∞ Buy Stock</button>
                                </div>
                            </div>
                            <button onclick="hideAnalysisOverlay()" style="margin-top: 30px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px 24px; border-radius: 25px; cursor: pointer;">Close Analysis</button>
                        </div>
                    `;
                })
                .catch(error => {
                    document.getElementById('analysis-results').innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <h3 style="color: #ef4444;">Error analyzing ${query.toUpperCase()}</h3>
                            <p style="color: rgba(255,255,255,0.7); margin: 20px 0;">Unable to fetch stock data. Please try again.</p>
                            <button onclick="hideAnalysisOverlay()" style="margin-top: 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px 24px; border-radius: 25px; cursor: pointer;">Close</button>
                        </div>
                    `;
                });
        }
        
        function addToWatchlist(symbol) {
            // Simple watchlist functionality
            let watchlist = JSON.parse(localStorage.getItem('tradeWiseWatchlist') || '[]');
            if (!watchlist.includes(symbol)) {
                watchlist.push(symbol);
                localStorage.setItem('tradeWiseWatchlist', JSON.stringify(watchlist));
                alert(`${symbol} added to your watchlist!`);
            } else {
                alert(`${symbol} is already in your watchlist.`);
            }
        }
        
        function showBuyModal(symbol, price) {
            alert(`Buy ${symbol} at $${price} - Trading functionality coming soon!`);
        }
        
        function showAnalysisOverlay() {
            document.getElementById('analysis-overlay').classList.add('show');
        }
        
        function hideAnalysisOverlay() {
            document.getElementById('analysis-overlay').classList.remove('show');
        }
        
        function toggleDropdown() {
            showToolsMenu();
        }
        
        function showToolsMenu() {
            const overlay = document.getElementById('analysis-overlay');
            overlay.classList.add('show');
            
            document.getElementById('analysis-results').innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <h2 style="margin-bottom: 30px; color: #8b5cf6;">üõ†Ô∏è Trading Tools</h2>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; max-width: 800px; margin: 0 auto;">
                        <div class="tool-card" onclick="loadWatchlist()" style="background: rgba(139, 92, 246, 0.1); border: 1px solid rgba(139, 92, 246, 0.3); border-radius: 15px; padding: 20px; cursor: pointer; transition: all 0.3s ease;">
                            <div style="font-size: 2rem; margin-bottom: 10px;">üëÅÔ∏è</div>
                            <h3 style="color: #8b5cf6; margin-bottom: 10px;">My Watchlist</h3>
                            <p style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">Track your favorite stocks</p>
                        </div>
                        <div class="tool-card" onclick="loadPortfolio()" style="background: rgba(6, 182, 212, 0.1); border: 1px solid rgba(6, 182, 212, 0.3); border-radius: 15px; padding: 20px; cursor: pointer; transition: all 0.3s ease;">
                            <div style="font-size: 2rem; margin-bottom: 10px;">üíº</div>
                            <h3 style="color: #06b6d4; margin-bottom: 10px;">Portfolio</h3>
                            <p style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">View your investments</p>
                        </div>
                        <div class="tool-card" onclick="loadAlerts()" style="background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3); border-radius: 15px; padding: 20px; cursor: pointer; transition: all 0.3s ease;">
                            <div style="font-size: 2rem; margin-bottom: 10px;">üîî</div>
                            <h3 style="color: #22c55e; margin-bottom: 10px;">Price Alerts</h3>
                            <p style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">Smart trading alerts</p>
                        </div>
                        <div class="tool-card" onclick="loadDashboard()" style="background: rgba(251, 146, 60, 0.1); border: 1px solid rgba(251, 146, 60, 0.3); border-radius: 15px; padding: 20px; cursor: pointer; transition: all 0.3s ease;">
                            <div style="font-size: 2rem; margin-bottom: 10px;">üìä</div>
                            <h3 style="color: #fb923c; margin-bottom: 10px;">Dashboard</h3>
                            <p style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">Market overview</p>
                        </div>
                    </div>
                    <button onclick="hideAnalysisOverlay()" style="margin-top: 30px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px 24px; border-radius: 25px; cursor: pointer;">Close Tools</button>
                </div>
            `;
        }
        
        async function loadWatchlist() {
            try {
                document.getElementById('analysis-results').innerHTML = '<div style="text-align: center; padding: 40px;"><div style="font-size: 1.5rem;">üìà Loading watchlist...</div></div>';
                
                const response = await fetch('/api/watchlist');
                const data = await response.json();
                
                let html = `
                    <div style="text-align: center; padding: 40px;">
                        <h2 style="margin-bottom: 30px; color: #8b5cf6;">üëÅÔ∏è My Watchlist</h2>
                        <div style="max-width: 600px; margin: 0 auto;">
                `;
                
                data.stocks.forEach(stock => {
                    const changeColor = stock.change >= 0 ? '#22c55e' : '#ef4444';
                    html += `
                        <div style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;">
                            <div style="text-align: left;">
                                <div style="font-weight: bold; font-size: 1.1rem;">${stock.symbol}</div>
                                <div style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">${stock.name}</div>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-weight: bold; font-size: 1.1rem;">$${stock.price}</div>
                                <div style="color: ${changeColor}; font-size: 0.9rem;">${stock.change >= 0 ? '+' : ''}${stock.change} (${stock.change_percent}%)</div>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                        <button onclick="hideAnalysisOverlay()" style="margin-top: 20px; background: rgba(139, 92, 246, 0.2); border: 1px solid #8b5cf6; color: white; padding: 12px 24px; border-radius: 25px; cursor: pointer;">Close</button>
                    </div>
                `;
                
                document.getElementById('analysis-results').innerHTML = html;
            } catch (error) {
                document.getElementById('analysis-results').innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <h3 style="color: #ef4444;">Error loading watchlist</h3>
                        <button onclick="hideAnalysisOverlay()" style="margin-top: 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px 24px; border-radius: 25px; cursor: pointer;">Close</button>
                    </div>
                `;
            }
        }
        
        async function loadPortfolio() {
            try {
                document.getElementById('analysis-results').innerHTML = '<div style="text-align: center; padding: 40px;"><div style="font-size: 1.5rem;">üíº Loading portfolio...</div></div>';
                
                const response = await fetch('/api/portfolio');
                const data = await response.json();
                
                const changeColor = data.today_change >= 0 ? '#22c55e' : '#ef4444';
                
                let html = `
                    <div style="text-align: center; padding: 40px;">
                        <h2 style="margin-bottom: 30px; color: #06b6d4;">üíº My Portfolio</h2>
                        <div style="max-width: 700px; margin: 0 auto;">
                            <div style="background: rgba(6, 182, 212, 0.1); border-radius: 15px; padding: 25px; margin-bottom: 25px;">
                                <div style="font-size: 2rem; font-weight: bold; margin-bottom: 10px;">$${data.total_value.toLocaleString()}</div>
                                <div style="color: ${changeColor}; font-size: 1.2rem;">${data.today_change >= 0 ? '+' : ''}$${data.today_change.toLocaleString()} (${data.today_change_percent}%) today</div>
                                <div style="color: rgba(255,255,255,0.7); margin-top: 10px;">Cash: $${data.cash_balance.toLocaleString()}</div>
                            </div>
                            <h3 style="margin: 25px 0 15px 0; color: white;">Holdings</h3>
                `;
                
                data.holdings.forEach(holding => {
                    const plColor = holding.profit_loss >= 0 ? '#22c55e' : '#ef4444';
                    html += `
                        <div style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 20px; margin-bottom: 15px;">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                <div>
                                    <div style="font-weight: bold; font-size: 1.1rem;">${holding.symbol}</div>
                                    <div style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">${holding.shares} shares @ $${holding.avg_price}</div>
                                </div>
                                <div style="text-align: right;">
                                    <div style="font-weight: bold; font-size: 1.1rem;">$${holding.market_value.toLocaleString()}</div>
                                    <div style="color: ${plColor}; font-size: 0.9rem;">${holding.profit_loss >= 0 ? '+' : ''}$${holding.profit_loss} (${holding.profit_loss_percent}%)</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
