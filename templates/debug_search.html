<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Stock Search</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .search-box { margin: 20px 0; }
        .search-input { padding: 10px; width: 300px; }
        .search-btn { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .results { margin: 20px 0; padding: 20px; border: 1px solid #ddd; min-height: 100px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Debug Stock Search Test</h1>
    
    <div class="search-box">
        <input type="text" id="debug-search" class="search-input" placeholder="Enter stock symbol (e.g., AAPL)" value="AAPL">
        <button onclick="testSearch()" class="search-btn">Search</button>
    </div>
    
    <div id="debug-results" class="results">
        Click Search to test the API...
    </div>

    <script>
        async function testSearch() {
            const input = document.getElementById('debug-search');
            const results = document.getElementById('debug-results');
            const query = input.value.trim();
            
            if (!query) {
                results.innerHTML = 'Please enter a stock symbol';
                return;
            }
            
            results.innerHTML = 'Searching...';
            
            try {
                const response = await fetch('/api/stock-search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display the results in a user-friendly format
                results.innerHTML = `
                    <h3>‚úÖ API Response Received</h3>
                    <div><strong>Symbol:</strong> ${data.symbol}</div>
                    <div><strong>Name:</strong> ${data.name}</div>
                    <div><strong>Price:</strong> $${data.price}</div>
                    <div><strong>Change:</strong> ${data.change_percent}%</div>
                    <div><strong>AI Recommendation:</strong> ${data.ai_recommendation}</div>
                    <div><strong>Confidence:</strong> ${data.confidence}%</div>
                    <div><strong>Risk Level:</strong> ${data.risk_level}</div>
                    <div><strong>Market Cap:</strong> ${(data.market_cap / 1e9).toFixed(1)}B</div>
                    
                    <h4>Quick Analysis Interface Test</h4>
                    <div style="background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 8px;">
                        <p><strong>AI Assessment:</strong> ${data.ai_analysis ? data.ai_analysis.substring(0, 200) + '...' : 'Analysis available'}</p>
                        <div style="background: #e9ecef; height: 20px; border-radius: 10px; margin: 10px 0;">
                            <div style="background: #007bff; height: 100%; width: ${data.confidence}%; border-radius: 10px;"></div>
                        </div>
                        <p>Confidence: ${data.confidence}%</p>
                    </div>
                    
                    <button onclick="showDetailedTest('${data.symbol}')" style="padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        View Detailed Analysis
                    </button>
                `;
                
            } catch (error) {
                results.innerHTML = `‚ùå Error: ${error.message}`;
                console.error('Search error:', error);
            }
        }
        
        async function showDetailedTest(symbol) {
            const results = document.getElementById('debug-results');
            
            try {
                const response = await fetch('/api/stock-detailed-analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ symbol: symbol })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                results.innerHTML += `
                    <h4>üìä Detailed Technical Analysis</h4>
                    <div style="background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 8px;">
                        <div><strong>RSI:</strong> ${data.rsi ? data.rsi.toFixed(2) : 'N/A'}</div>
                        <div><strong>MACD Signal:</strong> ${data.macd_signal === 1 ? 'Bullish' : 'Bearish'}</div>
                        <div><strong>Bollinger Position:</strong> ${data.bb_position}</div>
                        <div><strong>Volume Trend:</strong> ${data.volume_trend}</div>
                        <div><strong>52-Week High:</strong> $${data.week_52_high}</div>
                        <div><strong>52-Week Low:</strong> $${data.week_52_low}</div>
                        <div><strong>Price Target:</strong> $${data.price_target ? data.price_target.toFixed(2) : 'N/A'}</div>
                        <div><strong>Risk Analysis:</strong> ${data.risk_analysis}</div>
                    </div>
                `;
                
            } catch (error) {
                results.innerHTML += `<p>‚ùå Detailed Analysis Error: ${error.message}</p>`;
                console.error('Detailed analysis error:', error);
            }
        }
        
        // Auto-run test on page load
        window.onload = function() {
            testSearch();
        };
    </script>
</body>
</html>
