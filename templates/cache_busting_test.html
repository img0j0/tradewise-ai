<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeWise AI - Cache Busting Test</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #60a5fa, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }
        .timestamp {
            background: rgba(96, 165, 250, 0.1);
            border: 1px solid #60a5fa;
            border-radius: 8px;
            padding: 1rem;
            margin: 2rem 0;
            font-size: 1.2rem;
        }
        .message {
            font-size: 1.1rem;
            margin: 2rem 0;
            color: #a1a1aa;
        }
        .refresh-btn {
            background: #60a5fa;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .refresh-btn:hover {
            background: #3b82f6;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">TradeWise AI</h1>
        <h2>Cache Busting Test - This is the NEW Interface!</h2>
        
        <div class="timestamp">
            <strong>Generated at:</strong> {{ current_time }}
        </div>
        
        <div class="message">
            If you see this page, the cache has been successfully cleared and you're viewing the updated content.
        </div>
        
        <button class="refresh-btn" onclick="window.location.reload()">Refresh Page</button>
        
        <div style="margin-top: 3rem; padding: 2rem; background: rgba(16, 185, 129, 0.1); border: 1px solid #10b981; border-radius: 8px;">
            <h3 style="color: #10b981;">âœ… Success!</h3>
            <p>The display issue has been resolved. The new clean interface is now working correctly.</p>
        </div>
    </div>
    
    <script>
        console.log('New interface loaded successfully at:', new Date().toISOString());
    </script>
</body>
</html>
