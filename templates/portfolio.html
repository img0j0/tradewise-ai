<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeWise AI - Portfolio</title>
    <style>
        :root {
            --primary-color: #8b5cf6;
            --background-dark: #0a0a0a;
            --card-background: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
        }

        body {
            background: var(--background-dark);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6, #d946ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .back-btn {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 2rem;
        }

        .portfolio-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .summary-card {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .summary-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .summary-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .holdings-section {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .holdings-table {
            width: 100%;
            border-collapse: collapse;
        }

        .holdings-table th,
        .holdings-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .holdings-table th {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .stock-symbol {
            font-weight: 700;
            color: var(--primary-color);
        }

        .positive {
            color: #10b981;
        }

        .negative {
            color: #ef4444;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            margin-bottom: 1rem;
        }

        .add-funds-btn {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='/'">‚Üê Back to Home</button>
        
        <div class="header">
            <h1 class="title">Portfolio Overview</h1>
        </div>

        <div class="portfolio-summary">
            <div class="summary-card">
                <div class="summary-value">$0.00</div>
                <div class="summary-label">Total Value</div>
            </div>
            <div class="summary-card">
                <div class="summary-value">$0.00</div>
                <div class="summary-label">Cash Balance</div>
            </div>
            <div class="summary-card">
                <div class="summary-value positive">+$0.00</div>
                <div class="summary-label">Today's Gain/Loss</div>
            </div>
            <div class="summary-card">
                <div class="summary-value">0%</div>
                <div class="summary-label">Total Return</div>
            </div>
        </div>

        <div class="holdings-section">
            <h2 class="section-title">Holdings</h2>
            
            <div class="empty-state">
                <h3>Your portfolio is empty</h3>
                <p>Start building your investment portfolio by searching for stocks and making your first trade.</p>
                <button class="add-funds-btn" onclick="window.location.href='/'">Start Trading</button>
            </div>

            <!-- This table will be shown when user has holdings -->
            <table class="holdings-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Shares</th>
                        <th>Avg Cost</th>
                        <th>Current Price</th>
                        <th>Market Value</th>
                        <th>Gain/Loss</th>
                        <th>Return %</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Holdings will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
