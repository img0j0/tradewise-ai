<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeWise AI - Clean Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .search-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .search-box {
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        
        #search-input {
            width: 100%;
            padding: 20px 60px 20px 20px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }
        
        #search-input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }
        
        #search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #search-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }
        
        /* ChatGPT-Style Overlay */
        .analysis-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
            padding: 20px;
        }
        
        .analysis-content {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(31, 41, 55, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            margin-top: 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .close-btn:hover {
            opacity: 1;
        }
        
        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stock-name {
            font-size: 2rem;
            font-weight: 700;
            color: white;
        }
        
        .stock-price {
            text-align: right;
        }
        
        .price {
            font-size: 2rem;
            font-weight: 700;
            color: #10b981;
        }
        
        .change {
            font-size: 1rem;
            margin-top: 5px;
        }
        
        .ai-analysis {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .analysis-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .analysis-badge {
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-right: 15px;
        }
        
        .confidence-bar {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ef4444, #f59e0b, #10b981);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .metric-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .metric-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .loading-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(139, 92, 246, 0.3);
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="logo">TradeWise AI</div>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Ask about any stock... (try AAPL, TSLA, or GOOGL)">
            <button id="search-btn">üîç</button>
        </div>
    </div>
    
    <!-- Clean ChatGPT-Style Overlay -->
    <div id="analysis-overlay" class="analysis-overlay">
        <div class="analysis-content">
            <button class="close-btn" onclick="closeAnalysis()">&times;</button>
            <div id="analysis-results">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Clean, minimal search implementation
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStock();
            }
        });
        
        document.getElementById('search-btn').addEventListener('click', searchStock);
        
        async function searchStock() {
            const input = document.getElementById('search-input');
            const query = input.value.trim();
            
            if (!query) {
                alert('Please enter a stock symbol');
                return;
            }
            
            showAnalysisOverlay();
            showLoading();
            
            try {
                const response = await fetch('/api/stock-search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    throw new Error(data.error || 'Search failed');
                }
                
            } catch (error) {
                console.error('Search error:', error);
                showError(error.message);
            }
        }
        
        function showAnalysisOverlay() {
            document.getElementById('analysis-overlay').style.display = 'flex';
        }
        
        function closeAnalysis() {
            document.getElementById('analysis-overlay').style.display = 'none';
        }
        
        function showLoading() {
            document.getElementById('analysis-results').innerHTML = `
                <div class="loading-state">
                    <div class="spinner"></div>
                    <h3>AI is analyzing the stock...</h3>
                    <p>Gathering real-time market data and generating insights</p>
                </div>
            `;
        }
        
        function showError(message) {
            document.getElementById('analysis-results').innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <h3 style="color: #ef4444; margin-bottom: 10px;">Error</h3>
                    <p>${message}</p>
                    <button onclick="closeAnalysis()" style="margin-top: 20px; padding: 10px 20px; background: #8b5cf6; color: white; border: none; border-radius: 5px; cursor: pointer;">Close</button>
                </div>
            `;
        }
        
        function displayResults(data) {
            const changeClass = data.change >= 0 ? '#10b981' : '#ef4444';
            const changeSymbol = data.change >= 0 ? '+' : '';
            
            document.getElementById('analysis-results').innerHTML = `
                <div class="stock-header">
                    <div>
                        <div class="stock-name">${data.name} (${data.symbol})</div>
                        <div style="opacity: 0.7; margin-top: 5px;">Live Market Data ‚Ä¢ ${data.data_source}</div>
                    </div>
                    <div class="stock-price">
                        <div class="price" style="color: ${changeClass};">$${data.price.toFixed(2)}</div>
                        <div class="change" style="color: ${changeClass};">
                            ${changeSymbol}$${Math.abs(data.change).toFixed(2)} (${changeSymbol}${data.change_percent.toFixed(2)}%)
                        </div>
                    </div>
                </div>
                
                <div class="ai-analysis">
                    <div class="analysis-header">
                        <div class="analysis-badge">${data.analysis}</div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${data.confidence}%"></div>
                        </div>
                        <div style="margin-left: 15px; font-weight: 600;">${data.confidence}% Confidence</div>
                    </div>
                    <div style="font-size: 1.1rem; line-height: 1.6;">
                        ${data.investment_thesis}
                    </div>
                </div>
                
                <div class="metrics-grid">
                    <div class="metric-item">
                        <div class="metric-label">Market Sentiment</div>
                        <div class="metric-value">${data.market_sentiment}</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Risk Level</div>
                        <div class="metric-value">${data.risk_level}</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Fundamental Score</div>
                        <div class="metric-value">${data.fundamental_score}/100</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Technical Score</div>
                        <div class="metric-value">${data.technical_score}/100</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Market Cap</div>
                        <div class="metric-value">$${(data.market_cap / 1e9).toFixed(1)}B</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">P/E Ratio</div>
                        <div class="metric-value">${data.pe_ratio ? data.pe_ratio.toFixed(1) : 'N/A'}</div>
                    </div>
                </div>
                
                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); text-align: center;">
                    <button onclick="closeAnalysis()" style="padding: 12px 30px; background: linear-gradient(45deg, #8b5cf6, #06b6d4); color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: 600;">
                        Close Analysis
                    </button>
                </div>
            `;
        }
        
        // Auto-focus search input
        document.getElementById('search-input').focus();
    </script>
</body>
</html>
