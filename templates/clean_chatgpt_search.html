<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeWise AI - Clean Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .search-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        .tools-menu {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
        }
        
        .tool-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
        }
        
        .tool-btn:hover {
            background: rgba(139, 92, 246, 0.3);
            transform: scale(1.1);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .search-box {
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        
        #search-input {
            width: 100%;
            padding: 20px 60px 20px 20px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }
        
        #search-input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }
        
        #search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #search-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }
        
        /* ChatGPT-Style Overlay */
        .analysis-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
            padding: 20px;
        }
        
        .analysis-content {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(31, 41, 55, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            margin-top: 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .close-btn:hover {
            opacity: 1;
        }
        
        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stock-name {
            font-size: 2rem;
            font-weight: 700;
            color: white;
        }
        
        .stock-price {
            text-align: right;
        }
        
        .price {
            font-size: 2rem;
            font-weight: 700;
            color: #10b981;
        }
        
        .change {
            font-size: 1rem;
            margin-top: 5px;
        }
        
        .ai-analysis {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .analysis-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .analysis-badge {
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-right: 15px;
        }
        
        .confidence-bar {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ef4444, #f59e0b, #10b981);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .metric-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .metric-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .loading-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(139, 92, 246, 0.3);
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <!-- Tools Menu -->
        <div class="tools-menu">
            <button class="tool-btn" onclick="openPortfolio()" title="Portfolio">üìä</button>
            <button class="tool-btn" onclick="openWatchlist()" title="Watchlist">‚≠ê</button>
            <button class="tool-btn" onclick="openAccount()" title="Account">üë§</button>
            <button class="tool-btn" onclick="toggleAuthMenu()" title="Login/Logout">üîê</button>
        </div>
        
        <!-- Authentication Dropdown Menu -->
        <div id="auth-dropdown" style="display: none; position: fixed; top: 70px; right: 20px; background: rgba(26, 26, 46, 0.95); border: 1px solid rgba(255,255,255,0.2); border-radius: 15px; padding: 15px; min-width: 200px; z-index: 1000; backdrop-filter: blur(10px);">
            <div style="margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1);">
                <div style="font-weight: 600; margin-bottom: 5px;">Authentication</div>
                <div style="opacity: 0.7; font-size: 0.9rem;">Manage your account</div>
            </div>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button onclick="window.location.href='/login'" style="padding: 10px 15px; background: linear-gradient(45deg, #8b5cf6, #06b6d4); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: 600;">
                    Sign In
                </button>
                <button onclick="window.location.href='/register'" style="padding: 10px 15px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 10px; cursor: pointer;">
                    Sign Up
                </button>
                <button onclick="handleLogout()" style="padding: 10px 15px; background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.5); color: #ef4444; border-radius: 10px; cursor: pointer;">
                    Sign Out
                </button>
            </div>
        </div>
        
        <div class="logo">TradeWise AI</div>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Ask about any stock... (try AAPL, TSLA, or GOOGL)">
            <button id="search-btn">üîç</button>
        </div>
    </div>
    
    <!-- Clean ChatGPT-Style Overlay -->
    <div id="analysis-overlay" class="analysis-overlay">
        <div class="analysis-content">
            <button class="close-btn" onclick="closeAnalysis()">&times;</button>
            <div id="analysis-results">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Global variable to store current stock data
        let currentStock = null;
        
        // Clean, minimal search implementation
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearchAction();
            }
        });
        
        document.getElementById('search-btn').addEventListener('click', performSearchAction);
        
        async function performSearchAction() {
            const input = document.getElementById('search-input');
            const query = input.value.trim();
            
            if (!query) {
                alert('Please enter a stock symbol');
                return;
            }
            
            showAnalysisOverlay();
            showLoading();
            
            try {
                const response = await fetch('/api/stock-search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    throw new Error(data.error || 'Search failed');
                }
                
            } catch (error) {
                console.error('Search error:', error);
                showError(error.message);
            }
        }
        
        function showAnalysisOverlay() {
            document.getElementById('analysis-overlay').style.display = 'flex';
        }
        
        function closeAnalysis() {
            document.getElementById('analysis-overlay').style.display = 'none';
        }
        
        function showLoading() {
            document.getElementById('analysis-results').innerHTML = `
                <div class="loading-state">
                    <div class="spinner"></div>
                    <h3>AI is analyzing the stock...</h3>
                    <p>Gathering real-time market data and generating insights</p>
                </div>
            `;
        }
        
        function showError(message) {
            document.getElementById('analysis-results').innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <h3 style="color: #ef4444; margin-bottom: 10px;">Error</h3>
                    <p>${message}</p>
                    <button onclick="closeAnalysis()" style="margin-top: 20px; padding: 10px 20px; background: #8b5cf6; color: white; border: none; border-radius: 5px; cursor: pointer;">Close</button>
                </div>
            `;
        }
        
        function displayResults(data) {
            // Store current stock data for buy modal
            currentStock = data;
            
            const changeClass = data.change >= 0 ? '#10b981' : '#ef4444';
            const changeSymbol = data.change >= 0 ? '+' : '';
            
            document.getElementById('analysis-results').innerHTML = `
                <div class="stock-header">
                    <div>
                        <div class="stock-name">${data.name} (${data.symbol})</div>
                        <div style="opacity: 0.7; margin-top: 5px;">Live Market Data ‚Ä¢ ${data.data_source}</div>
                    </div>
                    <div class="stock-price">
                        <div class="price" style="color: ${changeClass};">$${data.price.toFixed(2)}</div>
                        <div class="change" style="color: ${changeClass};">
                            ${changeSymbol}$${Math.abs(data.change).toFixed(2)} (${changeSymbol}${data.change_percent.toFixed(2)}%)
                        </div>
                    </div>
                </div>
                
                <div class="ai-analysis">
                    <div class="analysis-header">
                        <div class="analysis-badge">${data.analysis}</div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${data.confidence}%"></div>
                        </div>
                        <div style="margin-left: 15px; font-weight: 600;">${data.confidence}% Confidence</div>
                    </div>
                    <div style="font-size: 1.1rem; line-height: 1.6;">
                        ${data.investment_thesis}
                    </div>
                </div>
                
                <div class="metrics-grid">
                    <div class="metric-item">
                        <div class="metric-label">Market Sentiment</div>
                        <div class="metric-value">${data.market_sentiment}</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Risk Level</div>
                        <div class="metric-value">${data.risk_level}</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Fundamental Score</div>
                        <div class="metric-value">${data.fundamental_score}/100</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Technical Score</div>
                        <div class="metric-value">${data.technical_score}/100</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Market Cap</div>
                        <div class="metric-value">$${(data.market_cap / 1e9).toFixed(1)}B</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">P/E Ratio</div>
                        <div class="metric-value">${data.pe_ratio ? data.pe_ratio.toFixed(1) : 'N/A'}</div>
                    </div>
                </div>
                
                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); text-align: center;">
                    <button onclick="closeAnalysis()" style="padding: 12px 30px; background: linear-gradient(45deg, #8b5cf6, #06b6d4); color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: 600; margin-right: 10px;">
                        Close Analysis
                    </button>
                    <button onclick="showBuyModal()" style="padding: 12px 30px; background: linear-gradient(45deg, #10b981, #059669); color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: 600;">
                        Buy Stock
                    </button>
                </div>
            `;
        }
        
        // Auto-focus search input
        document.getElementById('search-input').focus();
        
        // Store current stock data for buy modal
        let currentStock = null;
        let selectedAmount = 0;
        
        // Tool functions
        function openPortfolio() {
            showToolOverlay('Portfolio', `
                <div style="text-align: center; padding: 40px;">
                    <h3 style="margin-bottom: 20px;">Your Portfolio</h3>
                    <div style="background: rgba(255,255,255,0.05); border-radius: 15px; padding: 25px; margin: 20px 0;">
                        <div style="font-size: 2rem; font-weight: 700; color: #10b981; margin-bottom: 10px;">$100,000.00</div>
                        <div style="opacity: 0.7;">Total Portfolio Value</div>
                    </div>
                    <div style="background: rgba(255,255,255,0.05); border-radius: 15px; padding: 20px; margin: 20px 0;">
                        <div style="opacity: 0.7; margin-bottom: 10px;">Cash Balance</div>
                        <div style="font-size: 1.5rem; font-weight: 600;">$100,000.00</div>
                    </div>
                    <div style="margin-top: 30px; opacity: 0.7;">
                        Start investing to see your holdings here
                    </div>
                </div>
            `);
        }
        
        function openWatchlist() {
            loadWatchlistData();
        }

        async function loadWatchlistData() {
            try {
                // Show loading state
                showToolOverlay('Watchlist', `
                    <div style="text-align: center; padding: 40px;">
                        <div style="color: #8b5cf6; font-size: 1.2rem;">Loading your watchlist...</div>
                    </div>
                `);

                const response = await fetch('/api/watchlist');
                const data = await response.json();
                
                if (data.success) {
                    displayWatchlist(data.stocks);
                } else {
                    showWatchlistError();
                }
            } catch (error) {
                showWatchlistError();
            }
        }

        function displayWatchlist(stocks) {
            let watchlistHTML = `
                <div style="padding: 20px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                        <h3>Your Watchlist</h3>
                        <button onclick="showAddStockModal()" style="padding: 10px 20px; background: linear-gradient(45deg, #10b981, #059669); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: 600;">
                            + Add Stock
                        </button>
                    </div>
            `;

            if (stocks.length === 0) {
                watchlistHTML += `
                    <div style="text-align: center; padding: 40px; opacity: 0.7;">
                        <h4>Your watchlist is empty</h4>
                        <p>Add stocks to track their performance</p>
                    </div>
                `;
            } else {
                watchlistHTML += `<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px;">`;
                
                stocks.forEach(stock => {
                    const changeColor = stock.change_percent >= 0 ? '#10b981' : '#ef4444';
                    const changeSymbol = stock.change_percent >= 0 ? '+' : '';
                    
                    watchlistHTML += `
                        <div style="background: rgba(255,255,255,0.05); border-radius: 15px; padding: 20px; position: relative;">
                            <button onclick="removeFromWatchlist('${stock.symbol}')" style="position: absolute; top: 10px; right: 10px; background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.5); color: #ef4444; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; font-size: 14px;">√ó</button>
                            <div style="font-weight: 600; font-size: 1.1rem; margin-bottom: 5px;">${stock.symbol}</div>
                            <div style="opacity: 0.7; margin-bottom: 10px; font-size: 0.9rem;">${stock.name}</div>
                            <div style="font-size: 1.3rem; font-weight: 700; color: ${changeColor}; margin-bottom: 5px;">$${stock.price.toFixed(2)}</div>
                            <div style="font-size: 0.9rem; color: ${changeColor};">${changeSymbol}${stock.change_percent.toFixed(2)}%</div>
                            <button onclick="searchStock('${stock.symbol}')" style="width: 100%; margin-top: 15px; padding: 8px; background: rgba(139, 92, 246, 0.2); border: 1px solid rgba(139, 92, 246, 0.5); color: #8b5cf6; border-radius: 8px; cursor: pointer;">
                                Analyze
                            </button>
                        </div>
                    `;
                });
                
                watchlistHTML += `</div>`;
            }

            watchlistHTML += `</div>`;
            
            showToolOverlay('Watchlist', watchlistHTML);
        }

        function showWatchlistError() {
            showToolOverlay('Watchlist', `
                <div style="text-align: center; padding: 40px;">
                    <div style="color: #ef4444; margin-bottom: 20px;">Unable to load watchlist</div>
                    <button onclick="loadWatchlistData()" style="padding: 10px 20px; background: linear-gradient(45deg, #8b5cf6, #06b6d4); color: white; border: none; border-radius: 10px; cursor: pointer;">
                        Retry
                    </button>
                </div>
            `);
        }
        
        function openAccount() {
            showToolOverlay('Account', `
                <div style="text-align: center; padding: 40px;">
                    <h3 style="margin-bottom: 20px;">Account Overview</h3>
                    <div style="background: rgba(255,255,255,0.05); border-radius: 15px; padding: 25px; margin: 20px 0;">
                        <div style="font-size: 1.5rem; font-weight: 600; margin-bottom: 10px;">Demo User</div>
                        <div style="opacity: 0.7;">Free Account ‚Ä¢ Member since 2025</div>
                    </div>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin: 20px 0;">
                        <div style="background: rgba(255,255,255,0.05); border-radius: 15px; padding: 20px;">
                            <div style="opacity: 0.7; margin-bottom: 5px;">Trades</div>
                            <div style="font-size: 1.2rem; font-weight: 600;">0</div>
                        </div>
                        <div style="background: rgba(255,255,255,0.05); border-radius: 15px; padding: 20px;">
                            <div style="opacity: 0.7; margin-bottom: 5px;">Win Rate</div>
                            <div style="font-size: 1.2rem; font-weight: 600;">N/A</div>
                        </div>
                        <div style="background: rgba(255,255,255,0.05); border-radius: 15px; padding: 20px;">
                            <div style="opacity: 0.7; margin-bottom: 5px;">AI Usage</div>
                            <div style="font-size: 1.2rem; font-weight: 600;">Active</div>
                        </div>
                    </div>
                </div>
            `);
        }
        
        function showToolOverlay(title, content) {
            document.getElementById('analysis-overlay').style.display = 'flex';
            document.getElementById('analysis-results').innerHTML = `
                <div style="text-align: left;">
                    <h2 style="margin-bottom: 20px; text-align: center;">${title}</h2>
                    ${content}
                    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); text-align: center;">
                        <button onclick="closeAnalysis()" style="padding: 12px 30px; background: linear-gradient(45deg, #8b5cf6, #06b6d4); color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: 600;">
                            Close
                        </button>
                        ${title === 'Portfolio' ? '<button onclick="showPaymentModal(); closeAnalysis();" style="padding: 12px 30px; background: linear-gradient(45deg, #10b981, #059669); color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: 600; margin-left: 10px;">Add Funds</button>' : ''}
                    </div>
                </div>
            `;
        }

        // Buy Stock Modal Functions
        function showBuyModal() {
            if (!currentStock) {
                alert('Please search for a stock first');
                return;
            }
            
            closeAnalysis(); // Close analysis overlay first
            
            // Create and show buy modal
            const modal = document.createElement('div');
            modal.id = 'buy-modal';
            modal.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; display: flex; justify-content: center; align-items: center;">
                    <div style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); border-radius: 20px; padding: 40px; width: 90%; max-width: 500px; color: white; box-shadow: 0 25px 50px rgba(0,0,0,0.5);">
                        <h2 style="margin-bottom: 30px; text-align: center; color: #10b981;">Buy Stock</h2>
                        
                        <div style="background: rgba(255,255,255,0.05); border-radius: 10px; padding: 20px; margin-bottom: 30px;">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <div style="font-size: 1.2rem; font-weight: 600;">${currentStock.name}</div>
                                    <div style="opacity: 0.7; margin-top: 5px;">${currentStock.symbol}</div>
                                </div>
                                <div style="text-align: right;">
                                    <div style="font-size: 1.5rem; font-weight: 700; color: #10b981;">$${currentStock.price.toFixed(2)}</div>
                                </div>
                            </div>
                        </div>
                        
                        <form onsubmit="handleBuyStock(event)">
                            <div style="margin-bottom: 20px;">
                                <label style="display: block; margin-bottom: 5px; opacity: 0.8;">Number of Shares</label>
                                <input type="number" id="shares-input" min="1" value="1" required style="width: 100%; padding: 15px; border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; background: rgba(255,255,255,0.05); color: white; font-size: 16px; outline: none;">
                            </div>
                            
                            <div style="background: rgba(255,255,255,0.05); border-radius: 10px; padding: 20px; margin-bottom: 30px;">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                    <span>Total Cost:</span>
                                    <span id="total-cost-display" style="font-weight: 700; color: #10b981;">$${currentStock.price.toFixed(2)}</span>
                                </div>
                                <div style="display: flex; justify-content: space-between;">
                                    <span>Account Balance:</span>
                                    <span style="font-weight: 700;">$100,000.00</span>
                                </div>
                            </div>
                            
                            <div style="display: flex; gap: 15px;">
                                <button type="button" onclick="closeBuyModal()" style="flex: 1; padding: 15px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; cursor: pointer;">
                                    Cancel
                                </button>
                                <button type="submit" style="flex: 2; padding: 15px; background: linear-gradient(45deg, #10b981, #059669); border: none; border-radius: 10px; color: white; font-weight: 600; cursor: pointer;">
                                    Buy Stock
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Add input listener for total cost calculation
            document.getElementById('shares-input').addEventListener('input', function() {
                const shares = parseInt(this.value) || 0;
                const total = shares * currentStock.price;
                document.getElementById('total-cost-display').textContent = `$${total.toFixed(2)}`;
            });
        }

        function closeBuyModal() {
            const modal = document.getElementById('buy-modal');
            if (modal) {
                modal.remove();
            }
        }

        async function handleBuyStock(event) {
            event.preventDefault();
            
            const shares = parseInt(document.getElementById('shares-input').value);
            const totalCost = shares * currentStock.price;
            
            if (totalCost > 100000) {
                alert('Insufficient funds');
                return;
            }
            
            try {
                const response = await fetch('/api/buy-stock', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        symbol: currentStock.symbol,
                        shares: shares,
                        price: currentStock.price
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`Successfully purchased ${shares} shares of ${currentStock.symbol} for $${totalCost.toFixed(2)}`);
                    closeBuyModal();
                } else {
                    alert(data.error || 'Purchase failed');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Payment Modal Functions
        function showPaymentModal() {
            const modal = document.createElement('div');
            modal.id = 'payment-modal';
            modal.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; display: flex; justify-content: center; align-items: center;">
                    <div style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); border-radius: 20px; padding: 40px; width: 90%; max-width: 600px; color: white; box-shadow: 0 25px 50px rgba(0,0,0,0.5);">
                        <h2 style="margin-bottom: 30px; text-align: center; color: #8b5cf6;">Add Funds</h2>
                        
                        <div style="background: rgba(255,255,255,0.05); border-radius: 10px; padding: 20px; margin-bottom: 30px; text-align: center;">
                            <div style="opacity: 0.7; margin-bottom: 5px;">Current Balance</div>
                            <div style="font-size: 2rem; font-weight: 700; color: #10b981;">$100,000.00</div>
                            <div style="opacity: 0.7; margin-top: 5px;">Virtual Trading Balance</div>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; margin-bottom: 20px;">
                            <button onclick="selectPaymentAmount(1000)" class="amount-btn" style="padding: 15px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; cursor: pointer;">$1,000</button>
                            <button onclick="selectPaymentAmount(5000)" class="amount-btn" style="padding: 15px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; cursor: pointer;">$5,000</button>
                            <button onclick="selectPaymentAmount(10000)" class="amount-btn" style="padding: 15px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; cursor: pointer;">$10,000</button>
                        </div>
                        
                        <input type="number" id="custom-amount-input" placeholder="Enter custom amount" min="100" style="width: 100%; padding: 15px; border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; background: rgba(255,255,255,0.05); color: white; font-size: 16px; outline: none; margin-bottom: 20px;">
                        
                        <div style="display: flex; gap: 15px;">
                            <button onclick="closePaymentModal()" style="flex: 1; padding: 15px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; cursor: pointer;">Cancel</button>
                            <button onclick="processStripePayment()" style="flex: 2; padding: 15px; background: linear-gradient(45deg, #8b5cf6, #06b6d4); border: none; border-radius: 10px; color: white; font-weight: 600; cursor: pointer;">Add Funds with Stripe</button>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function closePaymentModal() {
            const modal = document.getElementById('payment-modal');
            if (modal) {
                modal.remove();
            }
        }

        function selectPaymentAmount(amount) {
            selectedAmount = amount;
            document.getElementById('custom-amount-input').value = amount;
        }

        async function processStripePayment() {
            const amount = document.getElementById('custom-amount-input').value || selectedAmount;
            
            if (!amount || amount < 100) {
                alert('Please enter an amount of at least $100');
                return;
            }
            
            try {
                const response = await fetch('/api/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ amount: amount })
                });
                
                const data = await response.json();
                
                if (data.url) {
                    window.location.href = data.url;
                } else {
                    alert('Error creating payment session');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Authentication Menu Functions
        function toggleAuthMenu() {
            const dropdown = document.getElementById('auth-dropdown');
            if (dropdown.style.display === 'none' || !dropdown.style.display) {
                dropdown.style.display = 'block';
            } else {
                dropdown.style.display = 'none';
            }
        }

        function handleLogout() {
            if (confirm('Are you sure you want to sign out?')) {
                // In production, this would call logout API
                alert('You have been signed out successfully');
                document.getElementById('auth-dropdown').style.display = 'none';
                // Could redirect to login page if needed
                // window.location.href = '/login';
            }
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('auth-dropdown');
            const authButton = event.target.closest('.tool-btn[title="Login/Logout"]');
            
            if (!authButton && !dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });

        // Watchlist Management Functions
        function showAddStockModal() {
            const modal = document.createElement('div');
            modal.id = 'add-stock-modal';
            modal.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; display: flex; justify-content: center; align-items: center;">
                    <div style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); border-radius: 20px; padding: 40px; width: 90%; max-width: 500px; color: white; box-shadow: 0 25px 50px rgba(0,0,0,0.5);">
                        <h2 style="margin-bottom: 30px; text-align: center; color: #10b981;">Add to Watchlist</h2>
                        
                        <form onsubmit="addToWatchlist(event)">
                            <div style="margin-bottom: 20px;">
                                <label style="display: block; margin-bottom: 5px; opacity: 0.8;">Stock Symbol</label>
                                <input type="text" id="stock-symbol-input" placeholder="e.g., AAPL, TSLA, GOOGL" required style="width: 100%; padding: 15px; border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; background: rgba(255,255,255,0.05); color: white; font-size: 16px; outline: none; text-transform: uppercase;">
                            </div>
                            
                            <div style="display: flex; gap: 15px; margin-top: 30px;">
                                <button type="button" onclick="closeAddStockModal()" style="flex: 1; padding: 15px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; cursor: pointer;">
                                    Cancel
                                </button>
                                <button type="submit" style="flex: 2; padding: 15px; background: linear-gradient(45deg, #10b981, #059669); border: none; border-radius: 10px; color: white; font-weight: 600; cursor: pointer;">
                                    Add to Watchlist
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Focus the input
            setTimeout(() => {
                document.getElementById('stock-symbol-input').focus();
            }, 100);
        }

        function closeAddStockModal() {
            const modal = document.getElementById('add-stock-modal');
            if (modal) {
                modal.remove();
            }
        }

        async function addToWatchlist(event) {
            event.preventDefault();
            
            const symbol = document.getElementById('stock-symbol-input').value.toUpperCase().trim();
            
            if (!symbol) {
                alert('Please enter a stock symbol');
                return;
            }
            
            try {
                const response = await fetch('/api/watchlist/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ symbol: symbol })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    closeAddStockModal();
                    loadWatchlistData(); // Refresh watchlist
                } else {
                    alert(data.error || 'Failed to add stock to watchlist');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function removeFromWatchlist(symbol) {
            if (!confirm(`Remove ${symbol} from your watchlist?`)) {
                return;
            }
            
            try {
                const response = await fetch('/api/watchlist/remove', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ symbol: symbol })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadWatchlistData(); // Refresh watchlist
                } else {
                    alert(data.error || 'Failed to remove stock from watchlist');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function searchStock(symbol) {
            if (symbol) {
                closeAnalysis();
                document.getElementById('search-input').value = symbol;
                performSearchAction();
            } else {
                performSearchAction();
            }
        }
        
        // Alias for compatibility - this is what the watchlist calls
        function performSearch() {
            performSearchAction();
        }

        function addCurrentStockToWatchlist() {
            if (!currentStock) {
                alert('No stock selected');
                return;
            }
            
            // Use the add to watchlist API with current stock
            fetch('/api/watchlist/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ symbol: currentStock.symbol })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`${currentStock.symbol} added to your watchlist!`);
                } else {
                    alert(data.error || 'Failed to add to watchlist');
                }
            })
            .catch(error => {
                alert('Error adding to watchlist: ' + error.message);
            });
        }
    </script>
</body>
