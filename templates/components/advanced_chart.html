<!-- Advanced Stock Chart Component -->
<div id="advanced-chart-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <span id="chart-symbol">STOCK</span> - Advanced Chart
                    <span class="badge bg-primary ms-2" id="chart-price">$0.00</span>
                    <span class="badge" id="chart-change">0.00%</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Chart Controls -->
                <div class="chart-controls mb-3">
                    <div class="row">
                        <div class="col-md-3">
                            <label>Time Period</label>
                            <select class="form-select" id="chart-period">
                                <option value="1d">1 Day</option>
                                <option value="5d">5 Days</option>
                                <option value="1mo" selected>1 Month</option>
                                <option value="3mo">3 Months</option>
                                <option value="6mo">6 Months</option>
                                <option value="1y">1 Year</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label>Chart Type</label>
                            <select class="form-select" id="chart-type">
                                <option value="candlestick">Candlestick</option>
                                <option value="line">Line</option>
                                <option value="area">Area</option>
                                <option value="bar">Bar</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label>Indicators</label>
                            <div class="btn-group" role="group">
                                <input type="checkbox" class="btn-check" id="indicator-sma" autocomplete="off">
                                <label class="btn btn-outline-primary btn-sm" for="indicator-sma">SMA</label>
                                
                                <input type="checkbox" class="btn-check" id="indicator-ema" autocomplete="off">
                                <label class="btn btn-outline-primary btn-sm" for="indicator-ema">EMA</label>
                                
                                <input type="checkbox" class="btn-check" id="indicator-bb" autocomplete="off">
                                <label class="btn btn-outline-primary btn-sm" for="indicator-bb">Bollinger</label>
                                
                                <input type="checkbox" class="btn-check" id="indicator-volume" autocomplete="off" checked>
                                <label class="btn btn-outline-primary btn-sm" for="indicator-volume">Volume</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Main Chart -->
                <div class="chart-container" style="height: 500px;">
                    <canvas id="advanced-price-chart"></canvas>
                </div>
                
                <!-- Technical Indicators Charts -->
                <div class="indicators-container mt-3">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0">RSI (14)</h6>
                                </div>
                                <div class="card-body" style="height: 150px;">
                                    <canvas id="rsi-chart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0">MACD</h6>
                                </div>
                                <div class="card-body" style="height: 150px;">
                                    <canvas id="macd-chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Support & Resistance Levels -->
                <div class="levels-container mt-3">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0 text-success">Support Levels</h6>
                                </div>
                                <div class="card-body">
                                    <ul class="list-unstyled mb-0" id="support-levels">
                                        <!-- Dynamically populated -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0 text-danger">Resistance Levels</h6>
                                </div>
                                <div class="card-body">
                                    <ul class="list-unstyled mb-0" id="resistance-levels">
                                        <!-- Dynamically populated -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="window.advancedChart.exportChart()">
                    <i class="fas fa-download me-2"></i>Export Chart
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<style>
.chart-controls .btn-group .btn-check:checked + .btn-outline-primary {
    background-color: var(--bs-primary);
    color: white;
}

.levels-container .card {
    background-color: rgba(255, 255, 255, 0.05);
}

.levels-container ul li {
    padding: 0.25rem 0;
    border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
}

.levels-container ul li:last-child {
    border-bottom: none;
}
</style>
