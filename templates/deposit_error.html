<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Error - Trading Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card error-card">
                    <div class="card-body text-center">
                        <div class="error-icon mb-4">
                            <i class="fas fa-exclamation-triangle fa-5x text-danger"></i>
                        </div>
                        <h2 class="card-title">Deposit Error</h2>
                        <p class="card-text">There was an issue processing your deposit. Please try again or contact support.</p>
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary btn-lg me-2">
                                <i class="fas fa-arrow-left me-2"></i>
                                Return to Dashboard
                            </a>
                            <a href="#" class="btn btn-outline-primary btn-lg" onclick="tryAgain()">
                                <i class="fas fa-redo me-2"></i>
                                Try Again
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function tryAgain() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
