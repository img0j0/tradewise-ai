<!DOCTYPE html>
<html>
<head>
    <title>Login Bypass - Trading Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .bypass-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            max-width: 400px;
        }
        .btn-success {
            background-color: #00ff88;
            border-color: #00ff88;
            color: #000;
            font-weight: 600;
            margin: 10px;
        }
        .btn-success:hover {
            background-color: #00cc6a;
            border-color: #00cc6a;
        }
    </style>
</head>
<body>
    <div class="bypass-card">
        <h2 class="mb-4">Quick Login Options</h2>
        
        <p>Click a button to log in directly:</p>
        
        <div class="mb-3">
            <a href="/quick-login/trader1" class="btn btn-success btn-lg d-block">
                Login as trader1
            </a>
            <small class="text-muted">Balance: $10,000</small>
        </div>
        
        <div class="mb-3">
            <a href="/quick-login/testuser" class="btn btn-success btn-lg d-block">
                Login as testuser
            </a>
            <small class="text-muted">Balance: $10,000</small>
        </div>
        
        <hr>
        
        <p class="mb-0">
            <small>These links bypass the login form for testing purposes.</small>
        </p>
    </div>
</body>
</html>
