{% extends "clean_base.html" %}

{% block title %}AI Trading Assistant{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/enhanced_search.css') }}">
{% endblock %}

{% block content %}
<div class="chatgpt-interface">

    
    <!-- Main Search Content (Only Search Data) -->
    <div id="search-section" class="content-section active">
        <!-- Clean Search Interface -->
        <div class="main-search-interface">
            <div class="container">
                <!-- Simple Title -->
                <div class="search-welcome">
                    <h1 class="search-title">Search Stocks</h1>
                </div>

                <!-- Prominent Search Box -->
                <div class="chatgpt-search-container">
                    <div class="chatgpt-search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" 
                               id="main-search-input" 
                               placeholder="Type any company name or ticker... (Ctrl+K)"
                               class="chatgpt-search-input"
                               onkeypress="handleSearchKeypress(event)">
                        <div class="search-shortcut">âŒ˜K</div>
                        <button class="chatgpt-search-btn" onclick="performIntelligentSearch()">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    
                    <!-- Search Suggestions -->
                    <div id="search-suggestions" class="search-suggestions hidden">
                        <!-- Dynamic suggestions will appear here -->
                    </div>
                </div>

                <!-- Popular Stocks - Cleaner Layout -->
                <div class="popular-stocks">
                    <div class="stock-chips">
                        <button class="stock-chip" onclick="searchStockByName('nvidia')">NVIDIA</button>
                        <button class="stock-chip" onclick="searchStockByName('apple')">Apple</button>
                        <button class="stock-chip" onclick="searchStockByName('tesla')">Tesla</button>
                        <button class="stock-chip" onclick="searchStockByName('microsoft')">Microsoft</button>
                        <button class="stock-chip" onclick="searchStockByName('amazon')">Amazon</button>
                        <button class="stock-chip" onclick="searchStockByName('google')">Google</button>
                    </div>
                </div>

                <!-- Search Results -->
                <div id="main-search-results" class="main-search-results">
                    <!-- AI-powered search results will appear here -->
                </div>
            </div>
        </div>
    </div> <!-- End search-section -->
</div>

<style>
/* Clean Search Interface */
.main-search-interface {
    min-height: 85vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 0;
}

.search-welcome {
    text-align: center;
    margin-bottom: 2rem;
}

/* Clean Navigation */
.clean-navigation {
    background: rgba(255, 255, 255, 0.02);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(15px);
    padding: 1rem 0;
}

.nav-buttons {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    flex-wrap: wrap;
}

.nav-btn {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 20px;
    padding: 0.75rem 1.5rem;
    color: rgba(255, 255, 255, 0.8);
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.9rem;
    font-weight: 500;
    text-decoration: none;
}

.nav-btn:hover {
    background: rgba(255, 255, 255, 0.08);
    border-color: rgba(255, 255, 255, 0.2);
    color: #ffffff;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.nav-btn.active {
    background: linear-gradient(135deg, #00d4ff, #00ff88);
    color: #000000;
    border-color: transparent;
}

.nav-btn.active:hover {
    background: linear-gradient(135deg, #00b8e6, #00e079);
    color: #000000;
}

.nav-btn i {
    font-size: 1rem;
}

@media (max-width: 768px) {
    .nav-btn span {
        display: none;
    }
    
    .nav-btn {
        padding: 0.75rem;
        min-width: 50px;
        justify-content: center;
    }
}

.search-title {
    font-size: 2.5rem;
    font-weight: 300;
    color: #ffffff;
    margin-bottom: 2rem;
    text-align: center;
}

/* ChatGPT-Style Search Box */
.chatgpt-search-container {
    max-width: 700px;
    margin: 0 auto 3rem;
    position: relative;
}

.chatgpt-search-box {
    display: flex;
    align-items: center;
    background: rgba(255, 255, 255, 0.05);
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 25px;
    padding: 1.5rem 2rem;
    transition: all 0.3s ease;
    backdrop-filter: blur(15px);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
}

.chatgpt-search-box:focus-within {
    border-color: #00d4ff;
    box-shadow: 0 0 30px rgba(0, 212, 255, 0.3), 0 10px 40px rgba(0, 0, 0, 0.3);
    transform: translateY(-2px);
}

.search-icon {
    color: #00d4ff;
    font-size: 1.3rem;
    margin-right: 1.5rem;
}

.chatgpt-search-input {
    flex: 1;
    background: rgba(0, 0, 0, 0.2);
    border: none;
    outline: none;
    color: #ffffff !important;
    font-size: 1.1rem;
    padding: 0.8rem 1rem;
    font-weight: 500;
    border-radius: 15px;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
}

.chatgpt-search-input::placeholder {
    color: rgba(255, 255, 255, 0.6) !important;
    font-weight: 400;
}

.chatgpt-search-input:focus {
    background: rgba(0, 0, 0, 0.3);
    color: #ffffff !important;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.9);
    box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.3);
}

.chatgpt-search-btn {
    background: linear-gradient(135deg, #00d4ff, #00ff88);
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #000;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-left: 1rem;
    font-size: 1.1rem;
}

.chatgpt-search-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
}

/* Search Suggestions */
.search-suggestions {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    backdrop-filter: blur(15px);
    margin-top: 0.5rem;
    max-height: 300px;
    overflow-y: auto;
    z-index: 1000;
}

.search-suggestions.hidden {
    display: none;
}

.suggestion-item {
    padding: 1rem 1.5rem;
    cursor: pointer;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    transition: all 0.2s ease;
}

.suggestion-item:hover {
    background: rgba(255, 255, 255, 0.1);
}

.suggestion-item:last-child {
    border-bottom: none;
}

/* Popular Stocks - Simplified */
.popular-stocks {
    text-align: center;
    margin-top: 2rem;
}

.stock-chips {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    justify-content: center;
    max-width: 600px;
    margin: 0 auto;
}

.stock-chip {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 20px;
    padding: 0.6rem 1.2rem;
    color: rgba(255, 255, 255, 0.8);
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 0.85rem;
    font-weight: 400;
}

.stock-chip:hover {
    background: rgba(255, 255, 255, 0.08);
    border-color: rgba(255, 255, 255, 0.2);
    color: #ffffff;
    transform: translateY(-1px);
}

/* Main Search Results */
.main-search-results {
    max-width: 800px;
    margin: 0 auto;
}

/* Stock Analysis Card */
.stock-analysis-card {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 2.5rem;
    backdrop-filter: blur(15px);
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    margin-top: 2rem;
}

.stock-header-main {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    flex-wrap: wrap;
    gap: 1.5rem;
}

.stock-company h2 {
    color: #00d4ff;
    font-size: 2.5rem;
    font-weight: 700;
    margin: 0;
}

.stock-company h4 {
    color: rgba(255, 255, 255, 0.8);
    font-size: 1.2rem;
    font-weight: 400;
    margin: 0.5rem 0 0 0;
}

.stock-price-main {
    text-align: right;
}

.current-price {
    font-size: 2.5rem;
    font-weight: 700;
    color: #ffffff;
    line-height: 1;
}

.price-change {
    font-size: 1.2rem;
    font-weight: 600;
    margin-top: 0.5rem;
}

.price-change.positive {
    color: #00ff88;
}

.price-change.negative {
    color: #ff6b6b;
}

.ai-analysis-section {
    margin: 2rem 0;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.02);
    border-radius: 15px;
    border: 1px solid rgba(255, 255, 255, 0.05);
}

.ai-analysis-section h3 {
    color: #00ff88;
    margin-bottom: 1.5rem;
    font-size: 1.5rem;
}

.recommendation-badge {
    display: inline-block;
    padding: 0.5rem 1.5rem;
    border-radius: 25px;
    font-weight: 600;
    font-size: 0.9rem;
    margin-bottom: 1rem;
    text-transform: uppercase;
}

.recommendation-badge.buy {
    background: rgba(0, 255, 136, 0.2);
    color: #00ff88;
    border: 1px solid #00ff88;
}

.recommendation-badge.sell {
    background: rgba(255, 107, 107, 0.2);
    color: #ff6b6b;
    border: 1px solid #ff6b6b;
}

.recommendation-badge.hold {
    background: rgba(255, 193, 7, 0.2);
    color: #ffc107;
    border: 1px solid #ffc107;
}

.analysis-text {
    color: rgba(255, 255, 255, 0.9);
    font-size: 1rem;
    line-height: 1.6;
    margin: 1rem 0;
}

.confidence-section {
    margin-top: 1.5rem;
}

.confidence-label {
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
}

.confidence-bar-main {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    height: 8px;
    margin: 0.5rem 0;
    overflow: hidden;
}

.confidence-fill-main {
    height: 100%;
    background: linear-gradient(135deg, #00d4ff, #00ff88);
    border-radius: 10px;
    transition: width 0.5s ease;
}

.confidence-percent {
    color: #00d4ff;
    font-weight: 600;
    font-size: 0.9rem;
}

.action-section {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    flex-wrap: wrap;
}

.action-btn {
    flex: 1;
    min-width: 160px;
    padding: 1rem 2rem;
    border-radius: 25px;
    border: none;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.action-btn.primary {
    background: linear-gradient(135deg, #00d4ff, #00ff88);
    color: #000;
}

.action-btn.primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
}

.action-btn.secondary {
    background: rgba(255, 255, 255, 0.05);
    color: #ffffff;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.action-btn.secondary:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

/* Loading and Error States */
.search-loading, .search-error {
    text-align: center;
    padding: 3rem;
    margin-top: 2rem;
}

.search-loading {
    color: rgba(255, 255, 255, 0.8);
}

.loading-spinner {
    width: 40px;
    height: 40px;
    border: 3px solid rgba(0, 212, 255, 0.3);
    border-top: 3px solid #00d4ff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.search-error {
    color: #ff6b6b;
    background: rgba(255, 107, 107, 0.1);
    border: 1px solid rgba(255, 107, 107, 0.3);
    border-radius: 15px;
}

.search-error i {
    font-size: 2rem;
    margin-bottom: 1rem;
    display: block;
}

/* Responsive Design */
@media (max-width: 768px) {
    .search-title {
        font-size: 2rem;
    }
    
    .chatgpt-search-box {
        padding: 1rem 1.5rem;
    }
    
    .chatgpt-search-input {
        font-size: 1rem;
    }
    
    .stock-chips {
        gap: 0.5rem;
    }
    
    .stock-chip {
        padding: 0.6rem 1rem;
        font-size: 0.8rem;
    }
    
    .stock-chip span {
        display: none;
    }
}
</style>

<script src="{{ url_for('static', filename='js/enhanced_search.js') }}"></script>

<script>
// Connect enhanced search with existing functions
function handleSearchKeypress(event) {
    if (event.key === 'Enter') {
        event.preventDefault();
        if (window.smartSearch) {
            smartSearch.executeSmartSearch();
        } else {
            performIntelligentSearch();
        }
    }
}

function performIntelligentSearch() {
    const searchInput = document.getElementById('main-search-input');
    if (!searchInput?.value?.trim()) return;
    
    const query = searchInput.value.trim();
    searchStockByName(query);
}

function searchStockByName(stockName) {
    showMainSearchResults();
    const searchUrl = `/api/stock-analysis/${encodeURIComponent(stockName)}`;
    
    fetch(searchUrl)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                displaySearchError(data.error);
            } else {
                displayStockResult(data);
            }
        })
        .catch(error => {
            console.error('Search error:', error);
            displaySearchError('Failed to search for stock. Please try again.');
        });
}

function showMainSearchResults() {
    const resultsContainer = document.getElementById('main-search-results');
    if (resultsContainer) {
        resultsContainer.innerHTML = `
            <div class="search-loading">
                <div class="loading-spinner"></div>
                <p>Analyzing stock with AI...</p>
            </div>
        `;
        resultsContainer.style.display = 'block';
    }
}

function displaySearchError(errorMessage) {
    const resultsContainer = document.getElementById('main-search-results');
    if (resultsContainer) {
        resultsContainer.innerHTML = `
            <div class="search-error">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Search Error</h3>
                <p>${errorMessage}</p>
                <button class="action-btn secondary" onclick="document.getElementById('main-search-input').focus()">
                    <i class="fas fa-search"></i> Try Again
                </button>
            </div>
        `;
    }
}

function displayStockResult(data) {
    const resultsContainer = document.getElementById('main-search-results');
    if (!resultsContainer) return;
    
    const recommendation = data.recommendation || 'HOLD';
    const confidence = Math.round((data.confidence || 0.5) * 100);
    const price = data.price || 0;
    const change = data.change || 0;
    const changePercent = data.change_percent || 0;
    
    const changeClass = change >= 0 ? 'positive' : 'negative';
    const changeIcon = change >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
    
    resultsContainer.innerHTML = `
        <div class="stock-result-card">
            <div class="stock-header">
                <div class="stock-info">
                    <h2 class="stock-name">${data.name || data.symbol}</h2>
                    <p class="stock-symbol">${data.symbol}</p>
                </div>
                <div class="stock-price">
                    <span class="price">$${price.toFixed(2)}</span>
                    <span class="change ${changeClass}">
                        <i class="fas ${changeIcon}"></i>
                        ${change >= 0 ? '+' : ''}${change.toFixed(2)} (${changePercent.toFixed(2)}%)
                    </span>
                </div>
            </div>
            
            <div class="ai-analysis">
                <div class="recommendation-badge ${recommendation.toLowerCase().replace(' ', '-')}">
                    ${recommendation}
                </div>
                
                <div class="confidence-section">
                    <div class="confidence-header">
                        <span>AI Confidence</span>
                        <span class="confidence-percent">${confidence}%</span>
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-fill-main" style="width: ${confidence}%"></div>
                    </div>
                </div>
                
                ${data.analysis ? `<p class="ai-insight">${data.analysis}</p>` : ''}
            </div>
            
            <div class="action-section">
                <button class="action-btn primary" onclick="showBuyModal('${data.symbol}')">
                    <i class="fas fa-shopping-cart"></i> Buy Stock
                </button>
                <button class="action-btn secondary" onclick="addToWatchlist('${data.symbol}')">
                    <i class="fas fa-star"></i> Add to Watchlist
                </button>
            </div>
        </div>
    `;
}

// Placeholder functions for integration
function showBuyModal(symbol) {
    alert(`Buy modal for ${symbol} - Integration pending`);
}

function addToWatchlist(symbol) {
    alert(`Added ${symbol} to watchlist - Integration pending`);
}
</script>

{% endblock %}
