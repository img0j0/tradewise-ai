<script>
// Connect enhanced search with existing functions
function handleSearchKeypress(event) {
    if (event.key === 'Enter') {
        event.preventDefault();
        if (window.smartSearch) {
            smartSearch.executeSmartSearch();
        } else {
            performIntelligentSearch();
        }
    }
}

function performIntelligentSearch() {
    const searchInput = document.getElementById('main-search-input');
    if (!searchInput?.value?.trim()) return;
    
    const query = searchInput.value.trim();
    searchStockByName(query);
}

// Initialize Enhanced Search on page load
document.addEventListener('DOMContentLoaded', function() {
    // Initialize Smart Search if available
    if (typeof SmartSearchEngine !== 'undefined' && document.querySelector('.search-controls')) {
        window.smartSearch = new SmartSearchEngine();
    }
});

function searchStockByName(stockName) {
    showMainSearchResults();
    const searchUrl = `/api/stock-analysis/${encodeURIComponent(stockName)}`;
    
    fetch(searchUrl)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                displaySearchError(data.error);
            } else {
                displayStockResult(data);
            }
        })
        .catch(error => {
            console.error('Search error:', error);
            displaySearchError('Failed to search for stock. Please try again.');
        });
}

function showMainSearchResults() {
    const resultsContainer = document.getElementById('main-search-results');
    if (resultsContainer) {
        resultsContainer.innerHTML = `
            <div class="search-loading">
                <div class="loading-spinner"></div>
                <p>Analyzing stock with AI...</p>
            </div>
        `;
        resultsContainer.style.display = 'block';
    }
}

function displaySearchError(errorMessage) {
    const resultsContainer = document.getElementById('main-search-results');
    if (resultsContainer) {
        resultsContainer.innerHTML = `
            <div class="search-error">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Search Error</h3>
                <p>${errorMessage}</p>
                <button class="action-btn secondary" onclick="document.getElementById('main-search-input').focus()">
                    <i class="fas fa-search"></i> Try Again
                </button>
            </div>
        `;
    }
}

async function displayStockResult(data) {
    const resultsContainer = document.getElementById('main-search-results');
    if (!resultsContainer) return;
    
    // Use real stock data with corrected change calculation
    const price = data.current_price || 0;
    const change = data.change || 0;
    const changePercent = data.change_percent || 0;
    
    // Get enhanced AI analysis
    let recommendation = data.recommendation || 'HOLD';
    let confidence = Math.round(data.confidence || 50);
    let aiAnalysis = data.analysis || 'Mixed signals from technical indicators.';
    
    try {
        const aiResponse = await fetch(`/api/ai/advice/${data.symbol}`);
        if (aiResponse.ok) {
            const aiData = await aiResponse.json();
            recommendation = aiData.recommendation || recommendation;
            confidence = Math.round(aiData.confidence || confidence);
            aiAnalysis = aiData.advice || aiAnalysis;
        }
    } catch (e) {
        console.log('Using fallback AI data');
    }
    
    const changeClass = change >= 0 ? 'positive' : 'negative';
    const changeIcon = change >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
    
    resultsContainer.innerHTML = `
        <div class="stock-result-card">
            <div class="stock-header">
                <div class="stock-info">
                    <h2 class="stock-name">${data.name || data.symbol}</h2>
                    <p class="stock-symbol">${data.symbol}</p>
                </div>
                <div class="stock-price">
                    <span class="price">$${price.toFixed(2)}</span>
                    <span class="change ${changeClass}">
                        <i class="fas ${changeIcon}"></i>
                        ${change >= 0 ? '+' : ''}${change.toFixed(2)} (${changePercent.toFixed(2)}%)
                    </span>
                </div>
            </div>
            
            <div class="ai-analysis">
                <div class="recommendation-badge ${recommendation.toLowerCase().replace(' ', '-')}">
                    ${recommendation}
                </div>
                
                <div class="confidence-section">
                    <div class="confidence-header">
                        <span>AI Confidence</span>
                        <span class="confidence-percent">${confidence}%</span>
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-fill-main" style="width: ${confidence}%"></div>
                    </div>
                </div>
                
                <p class="ai-insight">${aiAnalysis}</p>
            </div>
            
            <div class="action-section">
                <button class="action-btn primary" onclick="showBuyModal('${data.symbol}')">
                    <i class="fas fa-shopping-cart"></i> Buy Stock
                </button>
                <button class="action-btn secondary" onclick="addToWatchlist('${data.symbol}')">
                    <i class="fas fa-star"></i> Add to Watchlist
                </button>
            </div>
        </div>
    `;
}

// Placeholder functions for integration
function showBuyModal(symbol) {
    alert(`Buy modal for ${symbol} - Integration pending`);
}

function addToWatchlist(symbol) {

// AI Training Functions
async function trainAIAdviceEngine() {
    // Create training panel
    const panelHtml = `
        <div id="ai-training-panel" style="
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(20, 20, 30, 0.95); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; padding: 2rem; backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5); z-index: 1000;
            min-width: 400px; max-width: 600px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; 
                       padding-bottom: 1rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
                <h3 style="color: #00d4ff; margin: 0; font-size: 1.3rem;">
                    <i class="fas fa-brain"></i> AI Model Training
                </h3>
                <button onclick="closeAIPanel()" style="background: none; border: none; color: rgba(255, 255, 255, 0.7); 
                                                        font-size: 1.5rem; cursor: pointer; padding: 0.5rem;">&times;</button>
            </div>
            
            <div style="text-align: center;">
                <div id="training-status" style="background: rgba(255, 255, 255, 0.05); border-radius: 10px; 
                                                padding: 1rem; margin-bottom: 1.5rem;">
                    <p style="color: #ffffff; margin: 0;">Ready to train AI models with latest market data</p>
                </div>
                
                <button onclick="startTraining()" style="background: linear-gradient(135deg, #8b5cf6, #a855f7); 
                                                        color: white; border: none; padding: 1rem 2rem; border-radius: 15px; 
                                                        font-weight: 600; font-size: 1rem; cursor: pointer; width: 100%; 
                                                        transition: all 0.3s ease;">
                    <i class="fas fa-cogs"></i> Train Advanced AI Engine
                </button>
                
                <div id="training-progress" class="hidden" style="margin-top: 1.5rem;">
                    <div style="width: 100%; height: 8px; background: rgba(255, 255, 255, 0.1); 
                               border-radius: 4px; overflow: hidden; margin-bottom: 1rem;">
                        <div id="progress-fill" style="height: 100%; background: linear-gradient(90deg, #00d4ff, #00ff88); 
                                                      width: 0%; border-radius: 4px; transition: width 0.3s ease;"></div>
                    </div>
                    <span style="color: rgba(255, 255, 255, 0.8); font-size: 0.9rem;">Training in progress...</span>
                </div>
                
                <div id="training-results" class="hidden" style="margin-top: 1.5rem; background: rgba(0, 212, 255, 0.1); 
                                                               border: 1px solid rgba(0, 212, 255, 0.3); border-radius: 10px; padding: 1.5rem;">
                    <h4 style="color: #00ff88; margin: 0 0 1rem 0;">Training Complete!</h4>
                    <div style="display: flex; flex-direction: column; gap: 0.8rem;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="color: rgba(255, 255, 255, 0.7); font-size: 0.9rem;">Training Samples:</span>
                            <span id="samples-count" style="color: #ffffff; font-weight: 600;">-</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="color: rgba(255, 255, 255, 0.7); font-size: 0.9rem;">Symbols Trained:</span>
                            <span id="symbols-count" style="color: #ffffff; font-weight: 600;">-</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="color: rgba(255, 255, 255, 0.7); font-size: 0.9rem;">Model Type:</span>
                            <span id="model-type" style="color: #ffffff; font-weight: 600;">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    `;
    
    // Remove existing panel and add new one
    const existingPanel = document.getElementById('ai-training-panel');
    if (existingPanel) existingPanel.remove();
    document.body.insertAdjacentHTML('beforeend', panelHtml);
}

async function startTraining() {
    const statusEl = document.getElementById('training-status');
    const progressEl = document.getElementById('training-progress');
    const resultsEl = document.getElementById('training-results');
    
    statusEl.innerHTML = '<p style="color: #00d4ff; margin: 0;">Initializing AI training...</p>';
    progressEl.classList.remove('hidden');
    resultsEl.classList.add('hidden');
    
    const progressFill = document.getElementById('progress-fill');
    let progress = 0;
    const progressInterval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress > 90) progress = 90;
        progressFill.style.width = progress + '%';
    }, 500);
    
    try {
        const response = await fetch('/api/ai/train-advice-engine', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                days: 365,
                symbols: ['AAPL', 'MSFT', 'GOOGL', 'AMZN', 'TSLA', 'NVDA', 'META', 'NFLX', 'CRM', 'ADBE']
            })
        });
        
        clearInterval(progressInterval);
        progressFill.style.width = '100%';
        
        const data = await response.json();
        
        if (data.success) {
            statusEl.innerHTML = '<p style="color: #00ff88; margin: 0;">Training completed successfully!</p>';
            
            document.getElementById('samples-count').textContent = data.training_samples;
            document.getElementById('symbols-count').textContent = data.symbols_trained.length;
            document.getElementById('model-type').textContent = data.model_type;
            
            setTimeout(() => {
                progressEl.classList.add('hidden');
                resultsEl.classList.remove('hidden');
            }, 1000);
            
        } else {
            throw new Error(data.message || 'Training failed');
        }
        
    } catch (error) {
        clearInterval(progressInterval);
        console.error('Training error:', error);
        statusEl.innerHTML = `<p style="color: #ff5555; margin: 0;">Training failed: ${error.message}</p>`;
        progressEl.classList.add('hidden');
    }
}

function closeAIPanel() {
    const panel = document.getElementById('ai-training-panel');
    if (panel) panel.remove();
}

// Make functions globally available
window.trainAIAdviceEngine = trainAIAdviceEngine;
window.startTraining = startTraining;
window.closeAIPanel = closeAIPanel;
</script>

{% endblock %}
