<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Tier Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/two_tier_analysis.css') }}" rel="stylesheet">
    <style>
        body {
            background: #0A0B0F;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .search-btn {
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }
        #ai-result {
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1 style="text-align: center; color: #06b6d4; margin-bottom: 30px;">Two-Tier Analysis Test</h1>
        <input type="text" id="stock-search-input" class="search-input" placeholder="Enter stock symbol (e.g., AAPL)" value="AAPL">
        <button onclick="performStockSearch()" class="search-btn">
            <i class="fas fa-search"></i> Search Stock
        </button>
    </div>

    <div id="ai-result" style="display: none;">
        <!-- Results will appear here -->
    </div>

    <script src="{{ url_for('static', filename='js/two_tier_search.js') }}"></script>
    <script>
        function performStockSearch() {
            const searchInput = document.getElementById('stock-search-input');
            const query = searchInput.value.trim();
            
            if (query && window.twoTierSearch) {
                window.twoTierSearch.search(query);
            } else {
                console.error('Two-tier search not available');
            }
        }

        function handleSearchEnter(event) {
            if (event.key === 'Enter') {
                performStockSearch();
            }
        }
        
        document.getElementById('stock-search-input').addEventListener('keypress', handleSearchEnter);
        
        // Auto-run test
        setTimeout(() => {
            performStockSearch();
        }, 1000);
    </script>
</body>
</html>
